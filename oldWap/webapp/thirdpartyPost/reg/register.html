	<link href="css/reset1.css" rel="stylesheet" type="text/css">

<body>
<div class="conWrap">
    <div class="regWrap">
        <p class="regTopTips">该手机还没注册？请输入验证码，设置密码，快速注册后体验</p>
        <div style="display: -webkit-box;width: 100%;">
            <div style="width: 60%;">
                <input type="text" id="authCode" class="txt txt01" placeholder="请输入验证码">
            </div>
            <div style="width: 40%;">
                <span id="timePanel" class="codeNum"><span id="time">59</span>秒后重发</span>
                <a id="resendBtn" href="javascript:void(0)" class="btn1">重新获取验证码</a>
            </div>
        </div>
        <input type="password" id="pwd" class="txt txt02" placeholder="请设置登录密码，不少于6个字符">
        <p class="txTips">可使用英文、数字</p>
    </div>
    <div class="btnWrap">
        <a href="javascript:void(0)" id="btn_next" class="btn">下一步</a>
        <a href="http://static.99fund.com/mobile/agreement/online_agreement.html" class="agree">查看《汇添富手机注册协议》</a>
    </div>
</div>
<!--遮罩层-->
<div class="share_overmask">
	<div class="share_words"></div>
</div>
