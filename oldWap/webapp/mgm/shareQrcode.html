<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script type="text/javascript" src="../basic/jquery.3.4.1.min.js"></script>
    <script type="text/javascript" src="js/utf.js"></script>
    <script type="text/javascript" src="js/jquery.qrcode.js"></script>
    <script type="text/javascript" src="../basic/basic.js"> </script>
    <title>邀请好友</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style type="text/css">
        body{background-color: #F1F1F1;outline: none;}
        p{text-align: center;margin: 8px 0px;width: 100%;font-size: 16px;width: 100%;}
        dl{color: #979797; margin: 0.8em;}
        dd{margin-left: 0px;}
        section{margin-top: 2em}
        #qrcode{margin-top: 1.5em; text-align: center}
    </style>
    <script type="text/javascript">
        $(document).ready(function(){
        	$.get(WAP.requestAddr + "/activity/query_mgm_recom_url?dt="+new Date().getTime(),function(result){
        		if(result.returnCode == 0){
        			var txt = result.body.shareUrl;
                    $("#qrcode").qrcode({
                        render : "canvas",    //设置渲染方式，有table和canvas，使用canvas方式渲染性能相对来说比较好
                        text : txt,    //扫描了二维码后的内容显示,在这里也可以直接填一个网址，扫描二维码后
                        width : "180",               //二维码的宽度
                        height : "180",              //二维码的高度
                        background : "#ffffff",       //二维码的后景色
                        foreground : "#000000"/* ,        //二维码的前景色
                        src: 'img/logo.png'             //二维码中间的图片 */
                    });	
        		}
        	}, "json");
        });
    </script>
</head>
<body>
    <section>
        <p>让您的好友赶快用手机扫一扫吧</p>
        <div id="qrcode"></div>
        <dl>
            <dt>说明：</dt>
            <dd>1.扫描成功后，请您的好友打开链接</dd>
            <dd>2.您的好友根据提示完成注册绑卡认证后，您才能获得奖励</dd>
        </dl>
    </section>
    <div style="height: 50px;"></div>
</body>
</html>
