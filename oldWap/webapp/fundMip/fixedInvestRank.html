<!DOCTYPE html>
<html lang="en">
<head>
	<!-- <meta charset="UTF-8"> -->
	<meta charset="UTF-8">
	<title>周定投排行</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<style type="text/css">
		section{
			background: #fff;
		}
		.fund-content{
			margin-top: 10px;
			text-align: center;
		}
		.fund-content .fund{
			display: block;
			padding-bottom: 14px;
			border-bottom: 1px solid #eeeeee;
		}
		.fund-content .label{
			height: 22px;
		}
		.fund-content .label i{
			float: right;
			font-style: italic;
			color: #fff;
			display:inline-block;
			width: 56px;
			height: 22px;
			line-height: 22px;
			background:url(img/bg01.png) no-repeat right center;
			-webkit-background-size: contain;
			background-size: contain;

		}
		.fund-content h3{
			padding: 16px 0 14px;
			font-size: 18px;
			font-weight: bold;
			color: #333333;
		}
		.fund-content h4{
			font-size: 33px;
			line-height: 33px;
			color: #fb5c5f;
			font-weight: bold;
		}
		.fund-content h4 span{
			font-size: 16px;
		}
		.fund-content p{
			padding-top: 14px;
		}
		.fund-content .customer-choice{
			padding-bottom: 25px;
		}
		.fund-content .customer-choice span{
			display: inline-block;
			height: 24px;
			line-height: 24px;
			color: #fb5c5f;
			padding: 0 18px;
			border-radius: 12px;
			border: 1px solid #fb5c5f;
		}
		.content3{
			margin-bottom: 15px;
		}
	</style>
</head>
<body>
	<section class="content1 fund-content">
		<a href="htffundxjb://action?type=fd&fundId=519069" class="fund">
			<div class="label"><i>NO.1</i></div>
			<h3>汇添富价值精选混合</h3>
			<div class="customer-choice"><span>10%客户的选择</span></div>
			<h4>342.12<span>%</span></h4>
			<p>成立以来(截至今年一季度)</p>
			<p>五星基金，专注价值投资</p>
		</a>
	</section>
	<section class="content2 fund-content">
		<a href="htffundxjb://action?type=fd&fundId=001050" class="fund">
			<div class="label"><i>NO.2</i></div>
			<h3>汇添富成长多因子量化策略股票</h3>
			<div class="customer-choice"><span>8%客户的选择</span></div>
			<h4>14.90<span>%</span></h4>
			<p>成立以来(截至今年一季度)</p>
			<p>量化投资成长行业</p>
		</a>
	</section>
	<section class="content3 fund-content">
		<a href="htffundxjb://action?type=fd&fundId=470006" class="fund">
			<div class="label"><i>NO.3</i></div>
			<h3>汇添富医药保健混合</h3>
			<div class="customer-choice"><span>7%客户的选择</span></div>
			<h4>64.21<span>%</span></h4>
			<p>成立以来(截至今年一季度)</p>
			<p>国内首只医药行业基金</p>
		</a>
	</section>
</body>
</html>
