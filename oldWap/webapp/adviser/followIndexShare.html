    <script>
        // 相对字体大小设置
        var oHtml = document.documentElement;
        getFont();
        window.onresize = function () {
            getFont();
        }

        function getFont() {
            var screenWidth = oHtml.clientWidth;
            if (screenWidth <= 320) {
                oHtml.style.fontSize = '17.06px';
            } else if (screenWidth >= 750) {
                oHtml.style.fontSize = '40px';
            } else {
                oHtml.style.fontSize = screenWidth / (750 / 40) + 'px';
            }
        }
    </script>

<script>
	var is_set_pwd_show_tip_err_code = '0';
$(function(){
    $('.redeem div').click(function () {
      if ($(this).hasClass("hot")) {
          return;
      }
      $(this).addClass("hot").siblings().removeClass('hot');
    });
// 下拉更多
    $(".down").click(function(){
      $(".show_up").slideDown(1000)
      $(".down").hide()
    })
    $(".up").click(function(){
      $(".show_up").slideUp(1000)
      $(".down").show()
      $(".show_up").hide()
    })
    $(".investment").click(function () {
        buttonJump('MIP');
    });
	$(".buy").click(function(){
		 buttonJump('BUY');
	});

//特殊处理 weixin登录态
function buttonJump(type) {

	if(HTF.isWeixin()){
        var code = HTF.getUrlParam("code");
        var ssoCookie = HTF.getCookie("sso_cookie");

        if (HTF.isNotBlank(ssoCookie)) {
        	entryChannel = App.getCookie("entryChannel");
        	loginChannel = App.getCookie("loginChannel");
        	if((loginChannel != "" && entryChannel != "" && loginChannel != entryChannel) || (loginChannel == "" && entryChannel != "" )){
				//以当前登录的为主
	            if(HTF.isNotBlank(code)) {
	                // code存在，发送codeLoginRequest.ajax请求，使用code登陆并获取sso_cookie
	                HTF.codeLoginRequest(code);
	            } else {
	            	if (type == 'MIP'){
				        HTF.next_jump = prefix + "/mobileEC/wap/fundgroup/create_mip.html?groupId=A0069";
				    }else if (type == 'BUY'){
				        HTF.next_jump = prefix + "/mobileEC/wap/fundgroup/follow_me_payment.html?groupId=A0069&fundIds=519066,519069,470009,001668,006113,006408&percents=20,20,15,15,15,15";
				    }
	                // code不存在，需要登录信息的业务逻辑触发时，再去获取code
	                 HTF.getCode();
	            }
        	}
            // ssoCookie存在，已登录状态，无需处理code
            // 业务逻辑ajax请求正常处理对应（带着sso_cookie）
			if(is_set_pwd_show_tip_err_code == "2"){
		        $(".tip2").show();
		        $("#add_bind_card").attr("href", "../wap/card/bindCardInputCardInfo.html?referUrl=" + encodeURIComponent(document.URL));
		        return;
		    }else if (type == 'MIP'){
		        window.location.href = "../wap/fundgroup/create_mip.html?groupId=A0069";
		    }else if (type == 'BUY'){
		        window.location.href = "../wap/fundgroup/follow_me_payment.html?groupId=A0069&fundIds=519066,519069,470009,001668,006113,006408&percents=20,20,15,15,15,15";
		    }
        } else {
            // ssoCookie不存在，未登录状态
            if(HTF.isNotBlank(code)) {
                // code存在，发送codeLoginRequest.ajax请求，使用code登陆并获取sso_cookie
                HTF.codeLoginRequest(code);
            } else {
            	if (type == 'MIP'){
			        HTF.next_jump = prefix + "/mobileEC/wap/fundgroup/create_mip.html?groupId=A0069";
			    }else if (type == 'BUY'){
			        HTF.next_jump = prefix + "/mobileEC/wap/fundgroup/follow_me_payment.html?groupId=A0069&fundIds=519066,519069,470009,001668,006113,006408&percents=20,20,15,15,15,15";
                // code不存在，需要登录信息的业务逻辑触发时，再去获取code
                 HTF.getCode();
                 }
            }
        }
	}else{
	    if(is_set_pwd_show_tip_err_code == "1"){
	        $(".login_tip").show();
	        return;
	    }else if(is_set_pwd_show_tip_err_code == "2"){
	        $(".tip2").show();
	        $("#add_bind_card").attr("href", "../wap/card/bindCardInputCardInfo.html?referUrl=" + encodeURIComponent(document.URL));
	        return;
	    }else if (type == 'MIP'){
	        window.location.href = "../wap/fundgroup/create_mip.html?groupId=A0069";
	    }else if (type == 'BUY'){
	        window.location.href = "../wap/fundgroup/follow_me_payment.html?groupId=A0069&fundIds=519066,519069,470009,001668,006113,006408&percents=20,20,15,15,15,15";
	    }
	}

}

        // 今年以来
    getYieldfromyear();
    function getYieldfromyear(){
        $.get(WAP.requestAddr + "/adviser/query_fundgroup_detail_info?groupId=A0069", function(resultStr){
            var result = JSON.parse(resultStr);
            if(result.returnCode == 0){
                var detailInfo = result.body.detailInfo;
                if(detailInfo != undefined && detailInfo != ""){

                    $("#fromYear_name").html(detailInfo.displayYieldTypeNm);
                    $("#fromYear").html(detailInfo.displayYield + "%");
                    if(detailInfo.displayYield == null){
                        $("#fromYear").html("--");
                    } else if(Number(detailInfo.displayYield) < 0){
                        $("#fromYear").removeClass("red");
                        $("#fromYear").addClass("green");
                    } else {
                        $("#fromYear").addClass("red");
                        $("#fromYear").removeClass("green");
                    }
                }
            }else{
                alert(result.returnMsg);
            }
        });
    }
})
</script>
