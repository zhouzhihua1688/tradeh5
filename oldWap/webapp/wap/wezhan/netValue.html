    <style>
        .content {
            color: #000;
        }
        .content li{
            background: #fff;
        }

        .content header {
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-size: .75rem;
        }

        .content header div {
            text-align: center;
            padding: .85rem 0;
            width: 100%;
        }

        .content header div.active {
            color: #fb5c5f;
            border-bottom: .5px solid #fb5c5f;
        }

        .content ul li {
            display: flex;
            justify-content: space-between;
            padding: .5rem;
            font-size: .75rem;
            border-bottom: 1px solid #eeeeee;
        }

        .content ul li>div {
            width: 50%;
        }

        .content ul span {
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .content ul span:first-of-type {
            margin-bottom: .25rem;
        }

        .content .right {
            text-align: right;
        }

        .red {
            color: #f4333c;
            font-size: .65rem;
        }

        .green {
            color: green;
            font-size: .65rem;
        }

        .grey {
            color: #666666;
            font-size: .65rem;
        }

        .btn {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn a {
            width: 100%;
            padding: .75rem 0;
            text-align: center;
            font-size: .85rem;
        }

        .btn a:last-of-type {
            background-color: #0757b2;
            color: #fff;
        }

        .btn a:first-of-type {
            background-color: #fff;
            color: #0757b2;
        }

        .content .worth {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .content .images {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin-left: .25rem;
        }

        .content .images img {
            height: .25rem;
            width: .375rem;
        }

        .content .images img:first-of-type {
            transform: rotateX(180deg);
            margin-bottom: .25rem;
        }

        .content .fund {
            display: none;
        }

        .content .fund.active {
            display: block;
        }
        .content .fund li>h2{
            flex-grow:1;
            width: 33.33%;
        }
        .content .fund li>div{
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex-grow:1;
            width: 33.33%;
        }
        .content  header{
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background-color: #fff;
            z-index: 999;
        }
        .content {
            padding-top: 2.85rem;
            padding-bottom: 6rem;
        }
        .center{
            text-align: center;
        }
