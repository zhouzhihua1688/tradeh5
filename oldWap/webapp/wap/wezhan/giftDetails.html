    <script>
        // 相对字体大小设置
        var oHtml = document.documentElement;
        getFont();
        window.onresize = function () {
            getFont();
        }

        function getFont() {
            var screenWidth = oHtml.clientWidth;
            if (screenWidth <= 320) {
                oHtml.style.fontSize = '17.06px';
            } else if (screenWidth >= 750) {
                oHtml.style.fontSize = '40px';
            } else {
                oHtml.style.fontSize = screenWidth / (750 / 40) + 'px';
            }
        }
    </script>

	<script>
	var custNo = App.getCookie("sso_cookie_ext_dp");

	}
	var item = App.getSession(custNo+id);
	console.log(item);
	var suffix = '';
	if(item.fullInfo.funcValueSuffix != ""){

	}

	var htm = '<div class="first">'+item.fullInfo.funcValuePrefix+'</div>'
          +'<div class="second">'+item.couponAmt+suffix+'</div>'
          +'<div class="quan">'+item.fullInfo.couponTypeName+'</div>'

          +'<div class="five">'+item.detailRemarks[2]+'</div>'
          +'<div class="six">'+item.detailRemarks[3]+'</div>';

          htm+='<div class="six">'+item.detailRemarks[5]+'</div>';
		  }
