<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>我要提问</title>

    <link rel="stylesheet" type="text/css" href="../css/base.css">
    <link rel="stylesheet" type="text/css" href="../css/wezhan/base_wezhan.css">

    <script>
        // 相对字体大小设置
        var oHtml = document.documentElement;
        getFont();
        window.onresize = function () {
            getFont();
        };

        function getFont() {
            var screenWidth = oHtml.clientWidth;
            if (screenWidth <= 320) {
                oHtml.style.fontSize = '17.06px';
            } else if (screenWidth >= 750) {
                oHtml.style.fontSize = '40px';
            } else {
                oHtml.style.fontSize = screenWidth / (750 / 40) + 'px';
            }
        }
    </script>
    <style>
        .container {
           padding: .5rem .75rem .75rem .75rem;
           font-size: 0;
        }
        .answer .close{
	        height: 4rem !important;
	    	line-height: 4rem !important;
        }
        #ask{
            padding: 3%;
            width: 94%;
            height: 8.125rem;
            border: 0;
            resize:none;
            outline:none;
        }
        .count{
            height: 1.5rem;
            line-height: 1.5rem;
            background-color: #fff;
            text-align: right;
            padding-right: 3%;
            font-size: .65rem;
            color: #000;
        }
        .container a{
            margin-top: .75rem;
            display: block;
            width: 100% ;
            height: 1.75rem;
            line-height: 1.75rem;
            color: #fff;
            background-color: #ff7e00;
            font-size: .75rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <textarea name="" id="ask" cols="30" rows="10" placeholder="请输入不少于10字的描述" maxlength="240"></textarea>
        <div class="count"><span class="count_num">0</span>/240</div>
        <a href="#" class="submit">提交</a>
    </div>

    <div class="mask">
        <div class="answer">
            <div class="answer_text">请输入不少于10字的描述</div>
            <a href="javascript:;" class="close">确定</a>
        </div>
    </div>
    
    <a href="#" class="go_home">回首页</a>
    <script type="text/javascript" src="https://static.99fund.com/js/stat/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../js/lib/jquery.3.4.1.min.js"></script>
    <script type="text/javascript" src="../js/lib/swiper-4.2.2.min.js"></script>
    <script type="text/javascript" src="../js/lib/hammer.min.js"></script>
    <script type="text/javascript" src="../js/lib/jquery.cookie.js"></script>
    <script type="text/javascript" src="../js/lib/phone-size.js"></script>
    <script type="text/javascript" src="https://static.99fund.com/js/stat/stat_new.js"></script>
    <script type="text/javascript" src="../js/common.js?20210106"></script>
    <script type="text/javascript" src="../js/wezhan/ask.js"></script>
    <script type="text/javascript" src="https://static.99fund.com/js/stat/stat_new.js"></script> 
</body>

</html>
