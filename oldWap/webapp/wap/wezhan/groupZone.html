    <script>
        var url_layout = App.projectNm + "/app_func/query_cust_layout?layoutId=wap_group_buy&r=" + (Math.random()*10000).toFixed(0);
        App.getNoJump(url_layout,null,function(result){
            if (result.body.layout != undefined && result.body.layout != null){
                var layoutList = result.body.layout;
                for (var index in layoutList) {
                    compose(layoutList[index]);
                }
            }
        })

        /**
         * 组装div
         * @param layout
         */
        function  compose(layout) {
            var str = "";
            //目前默认GET
            var  requestMethod = layout.requestMethod;
            var  requestUrl = layout.requestUrl+"&rl="+ (Math.random()*10000).toFixed(0);
            App.getNoJump(App.applicationNm +requestUrl,null,function(result){
                if (result.body.theme != undefined && result.body.theme != null){
                    var themeList = result.body.theme;
                    var size = themeList.length;
                    for (var j = 0;j<size;j++) {
                        var obj = themeList[j].object;
                        var obj_size = obj.length;
                        for(var k = 0;k<obj_size;k++){
                            str = str + ' <div  class="'+obj[k].recomIdentify+'"> <div class="content"> <div class="cash_text">'
                                +obj[k].buttonRemark+'</div> <div class="cash_text2">'+obj[k].recomElementRemark+'</div> <div class="middle"> <div class="text">'
                                +obj[k].fundGroupTitle+'</div> <div class="hot">'+obj[k].fundGroupSubtitle
                                +'</div> <div class="shouyi"> <div class="left"> <div style="margin-top:0.65rem"> <span class="number">'+obj[k].recomElementVal+'<i style="font-size:0.75rem">'+obj[k].recomElementUnit+'</i></span> <span class="money">'
                                +obj[k].thresholdUnit+'</span> </div>  <div style="clear:both"> <span class="year">'+obj[k].recomElementNm+'</span> <span class="buy">'+obj[k].threshold+'</span> </div> </div> <a href="javascript:;">'
                                +'<div class="right"><a href="'+obj[k].url+'"><img src="../images/img/arr.png" alt=""></div></a> </div> <div class="text2">'+obj[k].fundGroupSubtitle1+'</div> </div> </div> </div>';
                        }
                        $("#head").after(str);
                    }
                }

            })
        }
