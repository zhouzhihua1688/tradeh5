<script>
    $(".activity-nav ul li").on("click",function () {
        $(this).addClass("current").siblings().removeClass("current");
        if($(this).index()==0){
            $(".activity-ing").show();
            $(".activity-end").hide();
        }else if ($(this).index()==1){
            $(".activity-ing").hide();
            $(".activity-end").show();
        }
    });
</script>
