<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0,user-scalable=no">
    <title>绑卡成功</title>
    <link rel="stylesheet" href="../css/base.css"/>
    <link rel="stylesheet" href="../css/fund/purchase.css"/>
    <script type="text/javascript" src="../js/lib/jquery.3.4.1.min.js"></script>
    <script type="text/javascript" src="../js/lib/hammer.min.js"></script>
    <script type="text/javascript" src="../js/lib/jquery.hammer.js"></script>
    <script type="text/javascript" src="../js/lib/jquery.cookie.js"></script>
    <script type="text/javascript" src="../js/lib/weixin.js"></script>
    <script type="text/javascript" src="https://static.99fund.com/js/stat/stat_new.js"></script>
    <script type="text/javascript" src="../js/common.js?20210106"></script>
    <script type="text/javascript" src="../js/card/input_creditnumber_success_act.js"></script>

</head>
<body>
<div id="alert-password-div" style="display: none;">
    <div class="alert-password-background">
        <div class="alert-dialog">
            <div class="alert-title f-black f16">请输入交易密码</div>
            <div class="alert-subtitle f12" id="alert_info"></div>
            <div><input class="alert-input" id="pwd" type="password" maxlength="6"></div>
            <div class="alert-button"><div class="button-left"><input type="button" class="button-style" id="cancel" value="取消"></div><div class="button-right"><input type="button" class="button-style" id="confirm" value="确定"></div></div>
        </div>
    </div>
</div>
<div class="top-bar">
    <div class="f-white f18">绑卡成功</div>
</div>
<div class="area-height-20"></div>
<div class="dialog-area">
	<div class="chk-msg">
    <div style="padding-left: 10px"><img src="../images/account/successIcon.png" width="34"></div><div class="f16" style="padding-left: 10px;width: 80%;">绑卡成功！</div>
</div></div>
<div id="successInfo" style="margin-left: 20px;margin-right: 20px;"></div>
<div class="area-height-20"></div>
<div class="chk-area">
    <div class="chk-box">
    请问你认为这次微信绑卡过程是否流畅
    <div class="chkbox">
    <div class="left"><input name="isok" type="radio" checked="checked"> A.流畅</div>
    <div class="right">
    <input name="isok" type="radio"> B.不流畅</div>
    </div>
    <div class="area-height-20"></div>
    </div>
    <div class="line"></div>
    <div class="area-height-20"></div>
<div class="chk-note">
    感谢配合我们的体验调研
</div>
<div class="area-height-20"></div>


</div>
<div class="button-area">
    <div class="button-orange button-width-small" id="redpacket_btn">点此领取红包</div>
</div>
</body>
</html>
