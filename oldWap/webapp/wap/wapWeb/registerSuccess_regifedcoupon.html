<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>注册成功</title>
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" type="text/css" href="css/main.css">
<style type="text/css">
/* reset css */
* {
	margin: 0;
	padding: 0;
}

html {
	font-size: 100%;
}

body {
	background-color: #f0f0f0;
	color: #666;
}

ul,ol,dl {
	list-style: none;
}

em,i {
	font-style: normal;
}

input {
	border: 0;
}

img {
	display: block;
	max-width: 100%;
	height: auto;
}

a {
	text-decoration: none;
}

.wrap {
	padding: 25% 5% 5%;
}

.wrap-top {
	text-align: center;
	margin-bottom: 1em;
}

.wrap-top img {
	display: inline-block;
	width: 14%;
	vertical-align: bottom;
}

.wrap-top span {
	display: inline-block;
	font-size: 1.5em;
	line-height: 1.8em;
	color: #333;
}

.wrap p {
	font-size: 1em;
	line-height: 1.5em;
	text-align: center;
}

.wrap-bottom {
	width: 100%;
	margin: 2em auto;
}

.wrap-bottom a {
	width: 48%;
	height: 2em;
	line-height: 2em;
	cursor: pointer;
	text-align: center;
	font-size: 1.2em;
	outline: none;
	-webkit-tap-highlight-color: transparent;
}

.btn-border {
	border: 1px solid #fe7e01;
	color: #fe7e01;
	border-radius: 4px;
	float: left;
}

.btn-background {
	float: right;
	border: 1px solid #fe7e01;
	background-color: #fe7e01;
	color: #fff;
	border-radius: 4px;
}
</style>
<script type="text/javascript" src="../js/lib/jquery.3.4.1.min.js"></script>
<script type="text/javascript" src="../js/lib/hammer.min.js"></script>
<script type="text/javascript" src="../js/lib/jquery.hammer.js"></script>
<script type="text/javascript" src="../js/lib/jquery.cookie.js"></script>
<script type="text/javascript" src="../js/lib/weixin.js"></script>
<script type="text/javascript" src="https://static.99fund.com/js/stat/stat_new.js"></script>
<script type="text/javascript" src="../js/common.js?20210106"></script>
</head>
<body>
	<h3 class="title">成功</h3>
	<div class="wrap">
		<div class="wrap-top">
			<img src="img/icon4.png" alt="icon4"> <span>注册成功！</span>
		</div>

		<p>您已成功注册现金宝账号，</p>
		<p>请牢记您的用户名和登录密码！</p>

		<div class="wrap-bottom">
			<a href="http://www.99fund.com/m_weixin.htm" class="btn-border">下载APP体验</a>
			<a href="javascript:jumpGotoPage();" class="btn-background" id="goto_page">前往领取</a>
		</div>
	</div>
	<!--输入密码弹出框-->
	<div class="modal-fade" id="modal" style="display: none;">
		<!-- <form class="" action="addCard.html"> -->
		<div class="modal-body setpwd">
			<h4 class="modal-title settitle">设置交易密码</h4>
			<p class="notice setnotice">为了您的资金安全，请设置您的交易密码</p>

			<div class="modal-input cls-trade-pwd">
				<input type="password" maxlength="6" class="trade-pwd"
					placeholder="设置交易密码" /> <span class="error">X</span>
			</div>
			<div class="modal-input cls-trade-pwd-again">
				<input type="password" maxlength="6" class="trade-pwd-again"
					placeholder="再次确认交易密码" /> <span class="error">X</span>
			</div>

			<div class="modal-bottom">
				<button class="btnleft" id="cancel_modal" type="button">取消</button>
				<button class="btnright" id="confirm_modal" type="button">确定</button>
			</div>
		</div>
		<!--  </form> -->
	</div>
	<div class="mask"></div>
	<!--透明背景层-->
	<script type="text/javascript">
    function jumpGotoPage(){
    	var gotoPage =  App.getSession("referUrl");/*新mgm注册页面跳转*/
    	if(App.isNotEmpty(gotoPage)){
    		if(gotoPage.indexOf("?") > 0) {
    			window.location = gotoPage+"&dt="+new Date().getTime();
    		} else {
    			window.location = gotoPage+"?dt="+new Date().getTime();
    		}
    	  }
    }
    </script>
</body>
</html>
