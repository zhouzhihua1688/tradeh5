<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0,user-scalable=no">
    <title>基金转换</title>
    <link rel="stylesheet" href="../css/base.css"/>
    <link rel="stylesheet" href="../css/fund/purchase.css"/>
    <script type="text/javascript" src="../js/lib/jquery.3.4.1.min.js"></script>
    <script type="text/javascript" src="../js/lib/hammer.min.js"></script>
    <script type="text/javascript" src="../js/lib/jquery.hammer.js"></script>
    <script type="text/javascript" src="../js/lib/jquery.cookie.js"></script>
    <script type="text/javascript" src="../js/lib/weixin.js"></script>
    <script type="text/javascript" src="https://static.99fund.com/js/stat/stat_new.js"></script>
    <script type="text/javascript" src="../js/common.js?20210106"></script>
    <script type="text/javascript" src="../js/fund/change.js"></script>
</head>
<body>
<div id="alert-password-div" style="display: none;">
    <div class="alert-password-background">
        <div class="alert-dialog">
            <div class="alert-title f-black f16">请输入交易密码</div>
            <div class="alert-subtitle f12" id="alert_info"></div>
            <div><input class="alert-input" id="pwd" type="password" maxlength="6"></div>
            <div class="alert-button"><div class="button-left"><input type="button" class="button-style" id="cancel" value="取消"></div><div class="button-right"><input type="button" class="button-style" id="confirm" value="确定"></div></div>
        </div>
    </div>
</div>


<div id="ch_panel">
<div class="top-bar">
    <div class="left"><a id="logout_btn" href="javascript:void(0)" style="touch-action: pan-y; -webkit-user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></a></div>
    <div class="f-white f18 mid">基金转换</div>
    <div class=" right"></div>
</div>
    <div style="height: 10px;"></div>
<div class="fund_list">
    <div class="items">
    <div class="item">
        <div class="leftbox">
            <div class="title f-black">原基金名称</div>
        </div>
        <div class="rightbox">
            <div class="right content" id="f_name"></div>
        </div>
    </div>
    <div class="line"></div>
    <div class="item">
        <div class="leftbox">
            <div class="title f-black">基金份数(份)</div>
        </div>
        <div class="rightbox">
            <div class="right content" id="f_hold"></div>
        </div>
    </div>
    <div class="line"></div>
    <div class="item">
        <div class="leftbox">
            <div class="title f-black">可用份数(份)</div>
        </div>
        <div class="rightbox">
            <div class="right content" id="f_use"></div>
        </div>
    </div>
    <div class="line"></div>
    <div class="item" id="newfund">
        <div class="leftbox" style="padding-top: 3px;">
            <div class="title f-black">新基金名称</div>
        </div>
        <div class="rightbox">
            <div class="right content" id="zftype" style="display: -webkit-box;">
                <div class="leftnm" id="bef"><span id="f_nname"></span></div>
                <div class="leftimg"><img src="../images/common/tips.png"></div>
            </div>
        </div>
    </div>
    <div class="line"></div>
    <div class="item">
        <div class="leftbox">
            <div class="title f-black" style="padding-top: 3px;">转换份数(份)</div>
        </div>
        <div class="rightbox">
            <div class="right content"><input type="number" size="10" id="nums" style="width:80%;background-color: transparent;text-align: right;"></div>
        </div>
    </div>
    <div class="line"></div>
    <div class="item">
        <div class="leftbox">
            <div class="title f-black">转入基金收费方式</div>
        </div>
        <div class="rightbox">
            <div class="right content">前端收费</div>
        </div>
    </div>
    <div class="line"></div>
    <div class="item"  id="limit_div_btn">
        <div class="leftbox" style="padding-top: 3px;">
            <div class="title f-black">如遇转换上限</div>
        </div>
        <div class="rightbox">
            <div class="right content">
                <span  id="b_limit"></span>
                <img src="../images/common/tips.png">
        </div>
        </div>
    </div>
</div>
</div>
<div class="button-area">
    <div class="button-orange button-width-big" id="change">确定</div>
</div>
</div>
<div id="selected_limit_panel" style="display: none;">
    <div class="top-bar">
        <div class="f-white f18">选择上限</div>
    </div>
    <div id="limit_panel">
        <div class="card-list1" data="0,放弃超额" ><div class="left1"><div class="f16 f-black">放弃超额</div><div class="f11" style="margin-top: 4px"></div></div><div class="right1"><input type="radio" name="card" checked="checked"></div></div>
        <div class="card-list1" data="1,继续赎回" ><div class="left1"><div class="f16 f-black">继续赎回</div><div class="f11" style="margin-top: 4px"></div></div><div class="right1"><input type="radio" name="card" ></div></div>
    </div>
</div>
</body>
</html>
