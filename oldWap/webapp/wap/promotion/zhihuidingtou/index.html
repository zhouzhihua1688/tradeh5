	<style>
		/* 取消链接高亮  */
		body, div, ul, li, ol, h1, h2, h3, h4, h5, h6, input, textarea, select, p, dl, dt, dd, a, img, button, form, table, th, tr, td, tbody, article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section {

    <script type="text/javascript" src="../../js/lib/jquery.min.js"></script>
    <script>
        var oHtml = document.documentElement;
        getFont();
        window.onresize = function () {
            getFont();
        }
        function getFont() {
            var screenWidth = oHtml.clientWidth;
            screenWidth = screenWidth > 640 ? 640 : screenWidth;
            oHtml.style.fontSize = screenWidth / (750 / 40) + 'px';

        }

        var IS_APP_OPEN = false;
        var from = getUrlParam("from");
        if(from != undefined && from != null && from != "" && from == "htfxjb"){
            IS_APP_OPEN = true;
        }
        $(".superLinkA").click(function () {
            // console.log("A",u);
            var fundId = "519008";
            if(IS_APP_OPEN){
                window.location.href = "htffundxjb://action?type=fd&fundId=" + fundId;
            }else{
                window.location.href = "../../fund/steadyCombination.html?fundId=" + fundId;
            }
        });

        $(".superLinkB").click(function () {
            // console.log("B",u);
            var fundId = "519069";
            if(IS_APP_OPEN){
                window.location.href = "htffundxjb://action?type=fd&fundId=" + fundId;
            }else{
                window.location.href = "../../fund/steadyCombination.html?fundId=" + fundId;
            }
        });
        function getUrlParam (key) {
            var reg = new RegExp("(^|&)" + key + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) {
                return unescape(r[2]);
            }
            return "";
        }

    </script>
</body>
