<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>上传证件照片</title>
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/userInfo/common.css">
    <link rel="stylesheet" href="../css/userInfo/idCardUpdate.css">
    <style>

    </style>
</head>

<body>
    <div class="content1">
        <div class="card-pros"><img id="card-1" src="../images/userInfo/card_01.png"/><input type="file" class="file file-1" accept="image/*" multiple/></div>
        <p>身份证人像面</p>
        <div class="card-cons"><img id="card-2" src="../images/userInfo/card_01.png"/><input type="file" class="file file-2" accept="image/*" multiple/></div>
        <p>身份证国徽面</p>
    </div>
    <div class="content2">
        <div class="styleTip">
            <img src="../images/userInfo/examples.jpg" alt="">
            <a href="javascript:;" class="tap-tap"></a>
        </div>
    </div>
    <div class="footer">
        <a href="javascript:;">下一步</a>
    </div>
    <div class="Bomb-box">
        <div class="Bomb-box-main">
            <p class="Bomb-box-tips">您的证件照片已上传成功</p>
            <div class="Bomb-box-content">
                <p class="text-center"></p>
            </div>
            <a class="Bomb-box-ok" href="javascript:;">我知道了</a>
        </div>
    </div>
    <div class="tip-dailog">
        <div class="tip-main">
            <div class="tip-h">
                照片要求
                <a href="javascript:;" class="close-btn close-tip"></a>
            </div>
            <div class="tip-c">
                <img src="../images/userInfo/iconimg.png" alt="">
            </div>
            <div class="tip-m">
                <p>1、证件必须是清晰彩色二代身份证原件电子版，可以是扫描件或者数码拍摄照片；</p>
                <p>2、仅支持jpg/jpeg/bmp/png的图片格式。</p>
            </div>
            <div class="tip-f">
                <a href="javascript:;" class="tip-ok close-tip">确认</a>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="../js/lib/jquery.3.4.1.min.js"></script>
    <script type="text/javascript" src="../js/lib/hammer.min.js"></script>
    <script type="text/javascript" src="../js/lib/jquery.cookie.js"></script>
    <script type="text/javascript" src="../js/lib/phone-size.js"></script>
    <script type="text/javascript" src="https://static.99fund.com/js/stat/stat_new.js"></script>
    <script type="text/javascript" src="../js/common.js?20210106"></script>
    <script type="text/javascript" src="../js/userInfo/idCardUpdate.js"></script>
</body>

</html>
