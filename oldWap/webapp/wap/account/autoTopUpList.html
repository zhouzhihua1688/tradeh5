<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>自动充值</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/base_wx.css">
    <style>
        .settled-main{
            margin-bottom: 3rem;
        }
        .settled-main ul li{
            background-color: #fff;
        }
        .settled-main ul .father-li{
            margin-bottom: 0.5rem;
        }
        .settled-main ul .father-li span{
            float: right;
        }
        .settled-main ul li p{
            height: 2.25rem;
            line-height: 2.25rem;
            margin-left: 0.75rem;
            margin-right: 0.75rem;
        }
        .settled-main ul li p .settled-icon{
            display: inline-block;
            background: url(../images/settled_1.png) no-repeat;
            background-size: 100%;
            width: 0.5rem;
            height: 0.5rem;
            margin-right: 0.4rem;
        }
        .settled-main ul li ol{
            padding: 0.5rem 0.75rem 0.5rem 0.75rem;
            font-size: 0.7rem;
        }
        .settled-main ul li ol li{
            height: 1.75rem;
            line-height: 1.75rem;
        }
        .settled-main ul li ol label{
            display: inline-block;
            width: 5.5rem;
            text-indent: 0.9rem;
        }
        .settled-btn{
            font-size: 0;
        }
        .settled-btn a{
            display: inline-block;
            width: 33%;
            height: 2.5rem;
            line-height: 2.5rem;
            text-align: center;
            font-size: 0.75rem;
        }
        .btn-remove{
            color: #fb5c5f;
        }
        .btn-stop{
            border-left: solid 1px #eeeeee;
            border-right: solid 1px #eeeeee;
            color: #148ce6;
        }
        .pause .bottom-border{
            border-bottom: solid 1px #dddddd;
        }
        .pause .btn-stop{
            border-left: solid 1px #dddddd;
            border-right: solid 1px #dddddd;
        }
        .btn-revise{
            color: #148ce6;
        }
        .superinduce{
            display: inline-block;
            width: 100%;
            height: 2.5rem;
            line-height: 2.5rem;
            text-align: center;
            font-size: 0.75rem;
            color: #fb5c5f;
            background-color: #fff;
            border-top: solid 1px #fececf;
            position: fixed;
            bottom: 0;
            left: 0;
        }
        .settled-main ul .pause{
            background-color: #eeeeee;
        }
        .settled-main ul .pause ol li{
            background-color: #eeeeee;
        }
        .settled-main ul .pause p .settled-icon{
            background: url(../images/settled_2.png) no-repeat;
        }
        /* .father-li  p span{
            display: none;
        } */

    </style>
    <script type="text/javascript" src="../js/lib/jquery.3.4.1.min.js"></script>
    <script type="text/javascript" src="../js/lib/hammer.min.js"></script>
    <script type="text/javascript" src="../js/lib/jquery.hammer.js"></script>
    <script type="text/javascript" src="../js/lib/jquery.cookie.js"></script>
    <script type="text/javascript" src="../js/lib/weixin.js"></script>
    <script type="text/javascript" src="https://static.99fund.com/js/stat/stat_new.js"></script>
    <script type="text/javascript" src="../js/common.js?20210106"></script>
    <script type="text/javascript" src="../js/account/autoTopUpList.js"></script>
    <script type="text/javascript" src="../js/lib/phone-size.js"></script>
</head>
<body>

        <ul>
        </ul>
    </div>
    <div>
        <a class="superinduce" href="./autoTopUpCM.html?handTp=C">+添加</a>
    </div>

</body>
