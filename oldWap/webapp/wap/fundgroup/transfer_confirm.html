        // 相对字体大小设置
        var oHtml = document.documentElement;
        getFont();
        window.onresize = function () {
            getFont();
        }

        function getFont() {
            var screenWidth = oHtml.clientWidth;
            if (screenWidth <= 320) {
                oHtml.style.fontSize = '17.06px';
            } else if (screenWidth >= 750) {
                oHtml.style.fontSize = '40px';
            } else {
                oHtml.style.fontSize = screenWidth / (750 / 40) + 'px';
            }
        }

<script>
var transferType ;
var branchCode = '247';

var custom = App.getUrlParam("custom");
var groupId = App.getUrlParam("groupId");
var balanceSerialNo = App.getUrlParam("balanceSerialNo");
var allBalanceRedeem = false;
var transferInPrdid = App.getUrlParam("transferInPrdid");

var tranferObj = App.getSession("fundGroup_transfer");


$("#outInfo").html(tranferObj.outGroupName+'<span>'+groupId+'</span>');
$("#inInfo").html(tranferObj.inGroupName+'<span>'+transferInPrdid+'</span>');
$("#amt").html(tranferObj.amt);
$(".zhuanchu").html('<div>' + tranferObj.outGroupName + groupId + '(转出明细)</div>');
$(".zhuanru").html( tranferObj.inGroupName + transferInPrdid + '(转入明细)');
$(function(){
    $('.redeem div').click(function () {
        if ($(this).hasClass("hot")) {
            return;
        }
        $(this).addClass("hot").siblings().removeClass('hot');
    });
    $('.bifen .left').click(function () {   //切换
        if ($(this).hasClass("active")) {
            return;
        }
        $(this).addClass("active").siblings().removeClass('active');              
    });
//清空input的值
    $("#icon").on('click',function(){
      $(".amount input").val();
    })
})
redeemEsti();
//赎回费用
function redeemEsti(){
	if(App.isNotEmpty(transferInPrdid)){
		var url = '/mobile-bff/v1/fund-group/convert-fee-tips/estimate';
		if(tranferObj.transferType == 'gg'){
			var data = JSON.stringify({
				"ogroupId": transferInPrdid,
				"accptmd":"M",
				"groupId":groupId,
				"transferAmt": tranferObj.amt,
				"balanceSerialno":balanceSerialNo,
				"branchCode":branchCode
			});
		}else{
			var data = JSON.stringify({
				"ofundid":transferInPrdid,
				"accptmd":"M",
				"groupId":groupId,
				"transferAmt": tranferObj.amt,
				"balanceSerialno":balanceSerialNo,
				"branchCode":branchCode
			});
		}
		App.post(url, data,null, function(result){
			if(result.returnCode == 0){
				if(result.body != null){
					$("#info").html(result.body.estimateRedeemFeeTip);
				}
			}
		});	
	}
}

//转入明细
function preDetail(){
	if(App.isNotEmpty(transferInPrdid)){
		var url = '/mobile-bff/v1/fund-group/convert/pre-detail';
		if(tranferObj.transferType == 'gg'){
			var data = JSON.stringify({
				"ogroupId": transferInPrdid,
				"accptmd":"M",
				"groupId":groupId,
				"transferAmt": tranferObj.amt,
				"balanceSerialno":balanceSerialNo,
				"branchCode":branchCode
			});
		}else{
			var data = JSON.stringify({
				"ofundid": transferInPrdid,
				"accptmd":"M",
				"groupId":groupId,
				"transferAmt": tranferObj.amt,
				"balanceSerialno":balanceSerialNo,
				"branchCode":branchCode
			});
		}
		App.post(url, data,null, function(result){
			if(result.returnCode == 0){
				if(result.body != null){
					var htm0 = '';
					var htm2 = '';
					//转入明细
					var inPreTradeGroupFunds = result.body.inPreTradeGroupFunds ;
					if(inPreTradeGroupFunds != null){
						inPreTradeGroupFunds.forEach(function(item){
							htm0+='<div class="listFund">'+
							  '<div>'+item.fundName+'</div>'+
							  '<div>'+item.prePercent   +'%</div>'+
							  '<div>'+item.preAmount  +'</div>'+
							'</div>';
						});
						$("#transInfo").show();
					}else{
						$("#transInfo").hide();
					}
					$("#inList").html(htm0);
					//转出明细
					var outPreTradeGroupFunds = result.body.outPreTradeGroupFunds ;
					if(outPreTradeGroupFunds != null){
						outPreTradeGroupFunds.forEach(function(item){
							htm2+='<div class="listFund">'+
							  '<div>'+item.fundName+'</div>'+
							  '<div>'+item.preQuty.toFixed(2)  +'</div>'+
							  '<div>'+item.preAmount  +'</div>'+
							'</div>';
						});
						$("#tranferOut").show()
					}else{
						$("#tranferOut").hide()
					}
					$("#outList").html(htm2);
				}else{
					$("#transInfo").hide();
					$("#tranferOut").hide()
				}
			}
		});	
	}
}

							  '<div>'+item.fundName+'</div>'+
							  '<div>'+item.prePercent   +'%</div>'+
							  '<div>'+item.preAmount  +'</div>'+
							'</div>';
						});
						$("#transInfo").show();
					}else{
						$("#transInfo").hide();
					}
					$("#inList").html(htm0);
					//转出明细
					var outPreTradeGroupFunds = result.body.outPreTradeGroupFunds ;
					if(outPreTradeGroupFunds != null){
					outPreTradeGroupFunds.forEach(function(item){
						htm2+='<div class="listFund">'+
						  '<div>'+item.fundName+'</div>'+
						  '<div>'+item.preQuty.toFixed(2)  +'</div>'+
						  '<div>'+item.preAmount  +'</div>'+
						'</div>';
					});
						$("#tranferOut").show()
					}else{
						$("#tranferOut").hide()
					}
					$("#outList").html(htm2);
				}else{
					$("#transInfo").hide();
					$("#tranferOut").hide()
				}
			}
		});	
	}
}
