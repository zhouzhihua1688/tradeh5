<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<meta charset="gbk">-->
    <title>投顾测算</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/localStorage.js"></script>
    <script>
        // 相对字体大小设置
        var oHtml = document.documentElement;
        getFont();
        window.onresize = function () {
            getFont();
        }

        function getFont() {
            var screenWidth = oHtml.clientWidth;
            if (screenWidth <= 320) {
                oHtml.style.fontSize = '17.06px';
            } else if (screenWidth >= 750) {
                oHtml.style.fontSize = '40px';
            } else {
                oHtml.style.fontSize = screenWidth / (750 / 40) + 'px';
            }
        }
    </script>
    <style>
        body {
            background: #fff
        }

        .main {
            width: 100%;
        }

        .icon {
            width: 80%;
            margin: 0 auto;
            margin-top: 1rem
        }

        .icon div {
            width: 2.75rem;
            height: 3.0rem;
            background: url('img/icon.png') no-repeat;
            background-size: 100% 100%;
        }

        .question {
            width: 80%;
            color: #000;
            font-size: 0.7rem;
            margin: 0 auto;
            margin-top: 1rem;
            text-align: justify;
            font-weight: bold
        }

        .biaoti {
            width: 80%;
            color: #000;
            font-size: 0.7rem;
            margin: 0 auto;
            margin-top: 0.75rem;
            text-align: justify;
        }

        .first_text {
            height: 1rem;
            position: absolute;
            left: 0;
            bottom: -0.05rem;
            z-index: 20
        }

        .red_text {
            width: 2.75rem;
            height: 0.15rem;
            background: #ffd8b2;
            display: inline-block;
            position: absolute;
            left: 0;
            bottom: 0.25rem;
            z-index: 10
        }

        /* .red_text{width:2.75rem;height:0.15rem;background: #b8dcf7;display: inline-block;position: absolute;left:0;bottom:0.25rem;z-index:10} */
        .next {
            width: 80%;
            height: 1.5rem;
            margin: 0 auto;
            color: #fb5c5f;
            margin-top: 1.5rem;
        }

        .next a {
            padding: 0 1rem;
            line-height: 1.5rem;
            float: right;
            border: 1px solid #fb5c5f;
            border-radius: 1.25rem;
            text-align: center;
            font-size: 0.7rem
        }

        .select_box {
            width: 80%;
            margin: 0 auto;
            padding-top: 1rem;
        }

        .select_box .select_list {
            display: flex;
            justify-content: space-between;
            align-items: center;
            line-height: 2.5rem;
            border-bottom: #eee 1px solid;
        }

        .select_box .select_list h4 {
            font-size: .75rem;
            color: #000;
        }

        .select_box .select_list i {
            display: inline-block;
            width: .75rem;
            height: .75rem;
            background: url(./img/choose_01.png) no-repeat;
            background-size: 100% 100%;
        }

        .active {
            background: url(./img/choose_02.png) no-repeat !important;
            background-size: 100% 100% !important;
        }
    </style>

</head>
<body>
<div class="main">
    <div class="icon">
        <div></div>
    </div>
    <div class="biaoti" style="font-weight: bold;position: relative;margin-top:1.5rem"><span
            class="first_text">稳健理财</span><span class="red_text"></span></div>
    <div class="biaoti" style="margin-top:2rem">从现在开始算，您计划用多长时间来达到目的？</div>
    <div class="select_box">
        <div class="select_list" data="半年">
            <h4>半年</h4><i class="active"></i>
        </div>
        <div class="select_list" data="一年">
            <h4>一年</h4><i></i>
        </div>
        <div class="select_list" data="一年半">
            <h4>一年半</h4><i></i>
        </div>
        <div class="select_list" data="两年">
            <h4>两年</h4><i></i>
        </div>
        <div class="select_list" data="两年半">
            <h4>两年半</h4><i></i>
        </div>
    </div>
    <div class="next"><a href="javascript:void(0);">填好了</a></div>
    <div class="footer">
        <a href="#"></a>
    </div>
</div>
<script>
    var model = getQueryVariable('model')
    var planTarget = getQueryVariable('planTarget')
    planTarget = decodeURI(decodeURI(planTarget));
    console.log(planTarget)
    var planDurationTime = 6;
    var data = '半年';
    $(".select_list").click(function () {
        $(".select_list i").removeClass('active');
        $(this).find('i').addClass('active');
        data = $(this).attr('data');
        switch (data) {
            case '半年':
                planDurationTime = 6;
                break;
            case '一年':
                planDurationTime = 12;
                break;
            case '一年半':
                planDurationTime = 18;
                break;
            case '两年':
                planDurationTime = 24;
                break;
            case '两年半':
                planDurationTime = 30;
                break;
        }

    })
    $(".next a").click(function () {
        window.location.href = './calculation_select2.html?model=' + model + '&planTarget=' + encodeURI(encodeURI(planTarget)) + '&planDurationTime=' + planDurationTime;
        //$('.next a').attr('href', './calculation_select2.html?model=' + model + '&planTarget' + planTarget + '&targetAmt' + targetAmt + '&planDurationTime=' + planDurationTime);
        return false;
    })
</script>

</body>
</html>
