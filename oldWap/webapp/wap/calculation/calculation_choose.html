<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<meta charset="gbk">-->
    <title>投顾测算</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script>
        // 相对字体大小设置
        var oHtml = document.documentElement;
        getFont();
        window.onresize = function(){
            getFont();
        }
        function getFont(){
            var screenWidth = oHtml.clientWidth;
            if(screenWidth <= 320){
                oHtml.style.fontSize = '17.06px';
            }else if(screenWidth >= 750){
                oHtml.style.fontSize = '40px';
            }else{
                oHtml.style.fontSize = screenWidth/(750/40)+'px';
            }
        }
    </script>
    <style>
    body{background:#fff}
    .main{width:100%;}
    .icon{width:80%;margin:0 auto;margin-top:1rem}
    .icon div{width:2.75rem;height:3.0rem;background: url('img/icon.png') no-repeat;background-size: 100% 100%;}
    .question{width:80%;color:#000;font-size:0.7rem;margin:0 auto;margin-top:1rem;text-align: justify;font-weight:bold}
    .biaoti{width:80%;color:#000;font-size:0.7rem;margin:0 auto;margin-top:1rem;text-align: justify;}
    .next{width:80%;height:1.5rem;margin:0 auto;color:#fb5c5f;margin-top:1.5rem;}
    .next a{padding:0 1rem;line-height:1.5rem;float:right;border:1px solid #fb5c5f;border-radius:1.25rem;text-align:center;font-size: 0.7rem}
    .card_box{
        width: 80%;
        margin: 0 auto;
        margin-top: 1rem;
    }
    .card_box .card{
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: .75rem;
        border-radius: 0.225rem;
        box-shadow: 0 0 8px #f5f5f5
    }
    .card_box .card .card_l h4{
        font-size: .75rem;
        line-height: .75rem;
        color: #000;
        font-weight: bold;
        margin-bottom: .5rem;
    }
    .card_box .card .card_l p{
        font-size: 0.6rem;
        line-height: .6rem;
        color: #666;
    }
    .card_box .card i{
        display: inline-block;
        width: .75rem;
        height: .75rem;
        background: url(./img/choose_01.png) no-repeat no-repeat;
        background-size: 100%;
    }
    .active{
        background: url(./img/choose_02.png) no-repeat no-repeat !important;
        background-size: 100% !important;
    }
    </style>

</head>
<body>
    <div class="main">
        <div class="icon">
            <div></div>
        </div>
        <div class="biaoti">您想咨询哪笔钱呢？</div>
        <div class="card_box">
            <div class="card" style="margin-bottom: .75rem;">
                <div class="card_l">
                    <h4>零钱管理</h4>
                    <p>存取方便，与收益相比活期存款更好</p>
                </div>
                <i class="active"></i>
            </div>
            <div class="card" style="margin-bottom: .75rem;">
                <div class="card_l">
                    <h4>稳健理财</h4>
                    <p>稳健理财，适合打理2年以内要用到的钱</p>
                </div>
                <i></i>
            </div>
            <div class="card">
                <div class="card_l">
                    <h4>长期投资</h4>
                    <p>放弃短期享乐，来换取未来更高的回报</p>
                </div>
                <i></i>
            </div>
        </div>

        <div class="next"><a href="javascript:;">选好了</a></div>
    </div>
    <div class="footer">
        <a href="#"></a>
    </div>
    <script>
        $(".card").click(function(){
            $('.card i').removeClass('active');
            $(this).find('i').addClass('active')
        })
    </script>
</body>
</html>
