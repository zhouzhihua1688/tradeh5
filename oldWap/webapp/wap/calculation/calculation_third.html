<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<meta charset="gbk">-->
    <title>投顾测算</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/localStorage.js"></script>
    <script>
        // 相对字体大小设置
        var oHtml = document.documentElement;
        getFont();
        window.onresize = function () {
            getFont();
        }

        function getFont() {
            var screenWidth = oHtml.clientWidth;
            if (screenWidth <= 320) {
                oHtml.style.fontSize = '17.06px';
            } else if (screenWidth >= 750) {
                oHtml.style.fontSize = '40px';
            } else {
                oHtml.style.fontSize = screenWidth / (750 / 40) + 'px';
            }
        }
    </script>
    <style>
        body {
            background: #fff
        }

        .main {
            width: 100%;
        }

        .icon {
            width: 80%;
            margin: 0 auto;
            margin-top: 1rem
        }

        .icon div {
            width: 2.75rem;
            height: 3.0rem;
            background: url('img/icon.png') no-repeat;
            background-size: 100% 100%;
        }

        .question {
            width: 80%;
            color: #000;
            font-size: 0.7rem;
            margin: 0 auto;
            margin-top: 1rem;
            text-align: justify;
            font-weight: bold
        }

        .biaoti {
            width: 80%;
            color: #000;
            font-size: 0.7rem;
            margin: 0 auto;
            margin-top: 0.75rem;
            text-align: justify;
        }

        .first_text {
            height: 1rem;
            position: absolute;
            left: 0;
            bottom: -0.05rem;
            z-index: 20
        }

        .red_text {
            width: 2.75rem;
            height: 0.15rem;
            background: #fececf;
            display: inline-block;
            position: absolute;
            left: 0;
            bottom: 0.25rem;
            z-index: 10
        }

        .next {
            width: 80%;
            height: 1.5rem;
            margin: 0 auto;
            color: #fb5c5f;
            margin-top: 2rem;
        }

        .next a {
            padding: 0 1rem;
            line-height: 1.5rem;
            float: right;
            border: 1px solid #fb5c5f;
            border-radius: 1.25rem;
            text-align: center;
            font-size: 0.7rem
        }
    </style>

</head>
<body>
<div class="main">

        <div></div>

</div>
