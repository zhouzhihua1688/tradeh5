<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<meta charset="gbk">-->
    <title>投顾测算</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/localStorage.js"></script>
    <script>
        // 相对字体大小设置
        var oHtml = document.documentElement;
        getFont();
        window.onresize = function () {
            getFont();
        }

        function getFont() {
            var screenWidth = oHtml.clientWidth;
            if (screenWidth <= 320) {
                oHtml.style.fontSize = '17.06px';
            } else if (screenWidth >= 750) {
                oHtml.style.fontSize = '40px';
            } else {
                oHtml.style.fontSize = screenWidth / (750 / 40) + 'px';
            }
        }
    </script>
    <style>
        body {
            background: #fff
        }

        .main {
            width: 100%;
            padding-bottom: 4.2rem;
        }

        .icon {
            width: 80%;
            margin: 0 auto;
            margin-top: 1rem
        }

        .icon div {
            width: 2.75rem;
            height: 3.0rem;
            background: url('img/icon.png') no-repeat;
            background-size: 100% 100%;
        }

        .question {
            width: 80%;
            color: #000;
            font-size: 0.7rem;
            margin: 0 auto;
            margin-top: 1rem;
            text-align: justify;
            font-weight: bold
        }

        .footer {
            position: fixed;
            bottom: .25rem;
            z-index: 1;
        }

        .biaoti {
            width: 80%;
            color: #000;
            font-size: 0.7rem;
            margin: 0 auto;
            margin-top: 0.75rem;
            text-align: justify;
        }

        .first_text {
            height: 1rem;
            position: absolute;
            left: 0;
            bottom: -0.05rem;
            z-index: 20
        }

        .red_text {
            width: 2.75rem;
            height: 0.15rem;
            background: #b8dcf7;
            display: inline-block;
            position: absolute;
            left: 0;
            bottom: 0.25rem;
            z-index: 10
        }

        .next {
            width: 80%;
            height: 1.5rem;
            margin: 0 auto;
            color: #fb5c5f;
            margin-top: 1.5rem;
        }

        .next a {
            padding: 0 1rem;
            line-height: 1.5rem;
            float: right;
            border: 1px solid #fb5c5f;
            border-radius: 1.25rem;
            text-align: center;
            font-size: 0.7rem
        }

        .select_box {
            width: 80%;
            margin: 0 auto;
            padding-top: 1rem;
        }

        .select_box .select_list {
            display: flex;
            justify-content: space-between;
            align-items: center;
            line-height: 2.5rem;
            border-bottom: #eee 1px solid;
        }

        .select_box .select_list h4 {
            font-size: .75rem;
            color: #000;
        }

        .select_box .select_list i {
            display: inline-block;
            width: .75rem;
            height: .75rem;
            background: url(./img/choose_01.png) no-repeat;
            background-size: 100% 100%;
        }

        .active {
            background: url(./img/choose_02.png) no-repeat !important;
            background-size: 100% 100% !important;
        }
    </style>

</head>
<body>
<div class="main">
    <div class="icon">
        <div></div>
    </div>
    <div class="biaoti" style="font-weight: bold;position: relative;margin-top:1.5rem"><span
            class="first_text">长期投资</span><span class="red_text"></span></div>
    <div class="biaoti" style="margin-top:2rem">赞，时间是长期投资的朋友，时间越长，效果越好。资金的投入方式通常有2种：</div>
    <div class="biaoti" style="margin-top:2rem">第一种是每月定投，即每个月拿出一些钱投资，它很适合工薪族；第二种是一次性投，适合用积蓄，并且是能坚持2年以上不用的闲钱。</div>
    <div class="biaoti" style="margin-top:2rem">请问您打算如何投入？</div>
    <div class="select_box">
        <div class="select_list" data="2">
            <h4>每月定投</h4><i></i>
        </div>
        <div class="select_list" data="1">
            <h4>一次性投入</h4><i></i>
        </div>
        <div class="select_list" data="3">
            <h4>一次性投入+每月定投</h4><i></i>
        </div>
    </div>
    <div class="next"><a href="javascript:;">填好了</a></div>
</div>
<!--<div class="footerHeight"></div>-->
<div class="footer">
    <a href="#"></a>
</div>
<script>
    var model = getQueryVariable('model');
    //var model = '3';
    var data = '0';
    var planDurationTime = 35;
    $(".select_list").click(function () {
        $(".select_list i").removeClass('active');
        $(this).find('i').addClass('active');
        data = $(this).attr('data');

    })


    $(".next a").click(function () {
        window.location.href = "./calculation_input.html?data=" + data + '&model=' + model + '&planDurationTime=' + planDurationTime;
        return false;
    })
</script>

</body>
</html>
