<body style="margin: 0;">
	<section>
	<p class="pTitle">什么是预约码</p>
	<p class="pContent">高端理财产品预约码具有优先认购权，不受对外公开的额度限制，在预约码有效期任意时间均可购买。目前预约码仅发送给经过审批的现金宝高端客户。您可以自己使用，也可转赠亲朋好友。</p>
	<p class="pTitle">如何获取预约码</p>
	<p class="pContent">通过以下方式可获取高端理财在售产品的预约码：</p>
	<p>1、	在线申请。点击“有额度通知我”，填写预约额度，提交申请。如有额度，已预约申请的客户优先获得预约码，额度用完为止，先到先得。</p>
	<p>2、	活动赠送。根据具体高端理财活动细则，直接赠送客户稀缺产品的预约码。</p>
	<p>3、	客户感恩馈赠。不定期抽选高端理财忠实客户，赠送稀缺产品的预约码。</p>
	</section>
	<div style="height: 30px;"></div>
