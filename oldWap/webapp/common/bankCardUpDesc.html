		<p>1.&nbsp;&nbsp;为什么要进行银行卡升级？</p>
		<p>答：1.原绑定的银行卡已不再支持充值，需要升级后才能继续使用；2.原银行卡充值限额较小，需要升级后才能提升限额。</p>
		<p>2.&nbsp;&nbsp;如何进行银行卡升级？</p>
		<p>答：访问汇添富官网(www.99fund.com)并登录，在充值页面点击相应的银行卡，就会提示升级信息，点击“升级”后进行身份认证后就可以完成升级。</p>
