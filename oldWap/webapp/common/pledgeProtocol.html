<!DOCTYPE html>
<html>
<head>

<title>质押借款协议</title>
<style type="text/css">
body{outline: none;margin:0px;}
div{background-color: white; padding: 6px;height: 100%;width: 100%;position: fixed;}
p{font-size: 16px;font-weight: bold; text-align: left;}
</style>
</head>
<body>
	<div>
		<p style="text-align: center;">质押借款协议</p>
		<p style="text-align: left;">企业借款合同，是企业之间约定一方将一定种类和数额的货币所有权移转给他方，他方于一定期限内返还同种类同数额货币的合同。其中，提供货币的一方称贷款企业，
		受领货币的一方称借款企业。借款合同又称借贷合同。按合同的期限不同，可以分为定期借贷合同、不定期借贷合同、短期借贷合同等。</p>
	</div>
</body>
</html>
