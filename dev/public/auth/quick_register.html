<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title>30s极速注册</title>
    <link rel="stylesheet" href="/tradeh5/newWap/base/css/base.css">
    <link rel="stylesheet" href="./css/quick_register.css">
    <script type="text/javascript" src="/tradeh5/newWap/base/js/baseHead.js"></script>
    

</head>

<body>
    <div id="app">
        <div class="formData">
            <div class="group-box">
                <input type="number" class="phonenum" placeholder="请输入手机号" maxlength="11" v-model='mobileNo'>
                <span class="clear" v-show='mobileNo.length' @click='mobileNo=""'></span>
            </div>
            <div class="group-box">
                <input type="text" class="phonenum pen" placeholder="请输入短信验证码" autocomplete='off' maxlength="6"
                    v-model.trim='verifyCode'>
                <span class="code" @click='verify' v-cloak v-if='!countDownStatus'>
                    发送验证码
                </span>
                <span class="code" style="color: #ccc;" v-cloak v-else>
                    {{countNum}}秒后重发
                </span>
            </div>
            <div class="group-box">
                <input :type="passwordStatus?'password':'text'" class="phonenum lock" placeholder="请设置现金宝登录密码"
                    maxlength="14" v-model.trim='password' autocomplete='new-password'>
                <span class="eye" :class="passwordStatus?'eyelash':'openeye'"
                    @click='passwordStatus=!passwordStatus'></span>
            </div>
        </div>
        <p class="remark">
            请设置6-14位登录密码，需包含英文字母(区分大小写)，数字、符 号(除空格)的任意两种
        </p>
        <div class="agreement">
            <div class="img" @click='serveClause=!serveClause'>
                <img :src="serveClause?'./img/checked.png':'./img/checkBox.png'">
            </div>
            <div>
                同意 <a href="http://static.99fund.com/mobile/agreement/online_agreement.html">《汇添富手机开户协议》</a>、<a
                    href="http://static.99fund.com/mobile/agreement/investor_equities_agreement.html">《证券投资基金投资人权益须知》</a>、<a href="http://static.99fund.com/mobile/agreement/privacy_policy_agreement.html">《汇添富现金宝隐私政策》</a>
            </div>
        </div>
        <button class="btn" @click='register'>注册</button>
    </div>



    <script type="text/javascript" src="/tradeh5/newWap/base/js/lib/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="/tradeh5/newWap/base/js/utils.js"></script>
    <script type="text/javascript" src="/tradeh5/newWap/base/js/lib/vue.min.js"></script>
    <script src="./js/quick_register.js"></script>
</body>

</html>
