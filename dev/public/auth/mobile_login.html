<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title>短信登录</title>
    <link rel="stylesheet" href="/tradeh5/newWap/base/css/base.css">
    <link rel="stylesheet" href="./css/mobile_login.css">
    <script type="text/javascript" src="/tradeh5/newWap/base/js/baseHead.js"></script>
    
</head>

<body>
    <div id="app" >
        <section class="huge">
            <h2><img class="logo" width="30" height="40" src="/mobileEC/wap/images/logo.png" alt=""></h2>
            <div style="color:#000;font-size:0.75rem;">汇添富现金宝，理财好账户!<!--<br>-->
                <!--<span style="color:#fb5c5f;font-size:0.8rem">4.459%</span>-->
            </div>
        </section>
        <div class="formData">
            <div class="group-box">
                <input type="number" class="phonenum" placeholder="请输入手机号" maxlength="11" v-model='mobileNo'>
                <span class="clear" v-show='mobileNo.length' @click='mobileNo=""'></span>
            </div>
            <div class="group-box">
                <input type="text" class="phonenum pen" placeholder="请输入短信验证码" autocomplete='off' maxlength="6"
                    v-model.trim='verifyCode'>
                <span class="clear" v-show='verifyCode.length' @click='verifyCode=""'></span>
                <span class="code" @click='verify' v-cloak v-if='!countDownStatus'>
                    发送验证码
                </span>
                <span class="code" style="color: #ccc;" v-cloak v-else>
                    {{countNum}}秒重新发送
                </span>
            </div>
        </div>
        <p class="remark">
            <span @click='back'>账户密码登录</span>
            <span @click='codeTips'>收不到验证码？</span>
        </p>
        <button class="btn" @click='login'>登录/注册</button>
        <div class="blackTips" v-if="tipsTextStatus" :style="{opacity:tipsTextStatus?1:0 }" v-cloak>
            {{tipsText}}
        </div>
    </div>
    <script type="text/javascript" src="/tradeh5/newWap/base/js/lib/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="/tradeh5/newWap/base/js/utils.js"></script>
    <script type="text/javascript" src="/tradeh5/newWap/base/js/lib/vue.min.js"></script>
    <script src="./js/mobile_login.js"></script>
</body>

</html>
