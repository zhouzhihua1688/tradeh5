    <style>
        body { background-color: #efeff4;}
        .query-list { padding-bottom: 0; margin-bottom: 0;}
        #wrapper{
            width: 100%;
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0rem;
            overflow: hidden;
            z-index: 1;
            background-color: #ccc;
        }

        .more{
            height: 4rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        .pull_icon{
            width: 25px;
            height: 25px;
            background-image: url('../images/trade/pull.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: 25px;
            transition: all .5s;
        }
        .more span{
            padding-left: .5rem;
        }

        .scroller{
            background-color: #fff;
        }


        .more .flip{
            transform: rotate(180deg);
        }
        .loading{
            background-image: url('../images/trade/loading.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: 25px;
        }
        .more .loading{
        -webkit-transform: rotate(0deg) translateZ(0);
        -webkit-transition-duration: 0;
        -webkit-animation-name: loading;
        -webkit-animation-duration: 2s;
        -webkit-animation-iteration-count: infinite;
        -webkit-animation-timing-function: linear;
        }

        @-webkit-keyframes loading {
        from {
            -webkit-transform: rotate(0deg) translateZ(0);
        }
        to {
            -webkit-transform: rotate(360deg) translateZ(0);
        }
        }
        
		.transaction-btn{
		    position: fixed;
		    width: 100%;
		    height: 3rem;
		    left: 0;
		    border-top: solid 1px #d5d5d5;
		    bottom: 0;
		    box-shadow: 0px -3px 10px #cccccc;    
		    z-index: 1;
		}
		.transaction-btn a{
		    background-color: #fff;
		    display: block;
		    text-align: center;
		    height: 3rem;
		    line-height: 3rem;
		    font-size: 16px;
		}
    </style>
