<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>成功</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../css/base.css">
    <script>
        // 相对字体大小设置
        var oHtml = document.documentElement;
        getFont();
        window.onresize = function () {
            getFont();
        }

        function getFont() {
            var screenWidth = oHtml.clientWidth;
            if (screenWidth <= 320) {
                oHtml.style.fontSize = '17.06px';
            } else if (screenWidth >= 750) {
                oHtml.style.fontSize = '40px';
            } else {
                oHtml.style.fontSize = screenWidth / (750 / 40) + 'px';
            }
        }
    </script>
    <style>
        body { background-color: #fff;}
        .icon { display: inline-block;  width: 0.75rem; height: 0.75rem; vertical-align: middle; margin: -2px 0px 0 0; padding: 0 5px;  }
        .icon-ok-red { background: url("../images/ok_red.png") no-repeat center center; background-size: contain; }
        .wrap {
            padding: 3rem 0.75rem;
        }
        .wrap-top {
            height: 1.25rem;
            line-height: 1.25rem;
            text-align: center;
            font-size: 0.8rem;
            color:#000;
        }
        .wrap-top i {
            width: 1.25rem;
            height: 1.25rem;
            font-size: 0.8rem;
        }
        .wrap-middle {
            width: 16rem;
            padding: 1.5rem 0 0 0rem;
            margin: 0 auto;
        }
        .wrap-middle p {
            color:#666;
            font-size:0.65rem;
            text-align: center;
            padding-bottom:0.85rem;
        }
        .confirm{width:100%;display:flex;justify-content:space-between;align-items: center;}
        .confirm div{width:17.25rem;height:2.25rem;border:1px solid #fe7e01;color:#fe7e01;font-size:0.85rem;text-align: center;line-height:2.25rem;border-radius: 3px;}
        .confirm .bgColor{background:#fe7e01;color:#fff;}
    </style>
</head>
<body>
<div class="wrap">
    <div class="wrap-top">
        <i class="icon icon-ok-red"></i> 手机号绑定成功!
    </div>
    <div class="wrap-middle">
       <p>手机号绑定成功，您可使用手机号登录</p>
    </div>
    <div class="confirm">
        <div class="bgColor">确认</div>
    </div>
</div>
<script type="text/javascript" src="../js/lib/jquery.3.4.1.min.js"></script>
<script src="/tradeh5/newWap/base/js/utils.js"></script>
<script>
    $(function(){
        $(".confirm").click(function(){
            window.location.href = "./parfectInfo.html";
        })
    })
</script>
</body>
</html>
