<body>
<div class="content">
    <section class="section1"><h1>请绑定账户本人的银行卡</h1></section>
    <section class="section2">
        <ul class="list-group no-margin">
            <li class="list-group-item lh-100 heigth-100 bottom-border">
                <div class="row">
                    <div class="font-28">卡&nbsp;&nbsp;&nbsp;&nbsp;号</div>
                    <div class="col-8 heigth-100">
                        <input class="font-28 bankCardNo" type="text"  maxlength="23" onkeyup="this.value=this.value.replace(/\s/g,'').replace(/(\d{4})(?=\d)/g,'$1 ');" placeholder="请输入15~19位储蓄卡卡号" data-rquire-msg="储蓄卡卡号不能为空">
                    </div>
                </div>
            </li>
            <li class="list-group-item  lh-100 heigth-100">
                <div class="row selectBankCard-bind">
                    <div class="font-28">银&nbsp;&nbsp;&nbsp;&nbsp;行</div>
                    <div class="col-1 font-28 blue"><font id="bank_name_panel">请选择</font> 储蓄卡</div>
                    <div>
                        <i class="icon icon-arrow-right"></i>
                    </div>
                </div>
            </li>
        </ul>
        <ul class="list-group" id="userInfo_panel">
            <li class="list-group-item bottom-border">
                <div class="row">
                    <div class="font-28  lh-100 heigth-100">姓&nbsp;&nbsp;&nbsp;&nbsp;名</div>
                    <div class="col-8 heigth-100">
                        <input class="font-28 invNm" type="text" placeholder="请输入您的真实姓名"  data-rquire-msg="姓名不能为空">
                    </div>
                </div>
            </li>
            <li class="list-group-item">
                <div class="row">
                    <div class="font-28 lh-100">身份证</div>
                    <div class="col-8  font-28 heigth-100 "><input class="font-28 idCard" type="text" placeholder="请输入身份证号码" data-rquire-msg="身份证号码不能为空"></div>
                </div>
            </li>
            <!-- <li class="list-group-item">
                <div class="row" style="display: flex;height: 2.5rem;">
                    <div class="font-28 lh-100">证件有效期</div>
                    <div class="font-28 heigth-100" style="flex: 1;">
                        <input class="font-28 idCardValidDate" type="text" readonly="readonly" placeholder="请选择证件有效期" data-rquire-msg="证件有效期不能为空">
                    </div>
                    <div class="font-28 lh-100" style="width: 3.6rem;text-align: center">

                    </div>
                </div>

        </ul>
        <ul id="zsywt-panel" style="display: none;padding: 0.75rem 0.75rem;">
            <li class="list-group-item">
                <div class="row">
                  <span style="color: red;">*</span>使用招商银行一网通通道绑卡，点击"下一步"将跳转至银行页面完成签约。
                </div>
            </li>
        </ul>
        <ul class="list-group" id="phone-panel">
            <li class="list-group-item lh-100 heigth-100">
                <div class="row">
                    <div class="font-28">手机号</div>
                    <div class="col-8 font-28 heigth-100"><input class="font-28 phone" type="number" maxlength="12" placeholder="请输入手机号码"  data-rquire-msg="手机号码不能为空"></div>
                    <div>
                        <i class="icon icon-question"></i>
                    </div>
                </div>
            </li>
        </ul>
    </section>
    <section class="section3">
        <div class="rules">
            <p><i class="chose-icon current" opt="0"></i>&nbsp;&nbsp;同意<a class="color-blue" id="protocolUrl" href="javascript:;">《快捷支付业务协议》</a></p>
        </div>
        <div>
            <button class="btn-orange" id="btn-submit">下一步</button>
        </div>
    </section>
</div>
