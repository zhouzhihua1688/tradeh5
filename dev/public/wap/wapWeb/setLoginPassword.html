        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

        <h3 class="title">30秒极速注册</h3>
        <div class="nav">
            <img src="img/nav3.png" alt="nav3" class="pure-img"/>
        </div>
        <div class="toptips">
            <p>为了您下次能够顺利安全登录现金宝账户,请设置您的登录密码</p>
        </div>
        <form action="" class="pure-form">

                <fieldset class="pure-group">
                    <div class="group-box">
                        <input type="password" class="pure-input-1 setpwd" placeholder="设置登录密码">
                        <span class="error">X</span>
                    </div>
                    <div class="group-box">
                        <input type="password" class="pure-input-1 setagain" placeholder="再次确认登录密码">
                        <span class="error">X</span>
                    </div>
                </fieldset>
                <div class="bottomtips">
                    <p>密码由6-14个英文字母或数字组成，英文字母区分大小写</p>
                </div>

                <div class="section">
                    <!--<button class="pure-button pure-input-1 btn-bind" id="" type="button">下一步</button>-->
                    <a href="javascript:void(0)" class="pure-button pure-input-1 btn-bind" id="register_pwd_confrim_btn">下一步</a>
                </div>

        </form>
