        <h3 class="title">添加银行卡</h3>
        <!-- <form action="addCardSuccessN.html"> -->

			<div id="bind-card-info">
        	<p class="top">请绑定账户本人的银行卡</p>
                <div class="pure-group">
                    <div class="group-box">
                         <label>卡<span style="visibility: hidden;">卡</span>号</label><!--中间字为占位-->
                         <input type="text" class="" id="bankAcco" placeholder="请输入您的卡号" maxlength="23" onkeyup="this.value=this.value.replace(/\s/g,'').replace(/(\d{4})(?=\d)/g,'$1 ');">
                         <span class="error">X</span>
                    </div>
                    <div class="group-box">
                        <label>银<span style="visibility: hidden;">银</span>行</label>
                        <a href="javascript:void(0)" id="selected_bank_btn" class="selectbank"><font id="bank_name_panel">请选择银行</font><i class="arrow"></i></a>
                    </div>
                </div>

                <div class="pure-group" id="userInfo_panel">
                    <div class="group-box">
                        <label>姓<span style="visibility: hidden;">姓</span>名</label>
                        <input type="text" id="invNm" placeholder="请输入您的真实姓名">
                        <span class="error">X</span>
                    </div>
                    <div class="group-box">
                        <label>身份证</label>
                        <input type="text" id="idNo" placeholder="请输入18位身份证号码">
                        <span class="error">X</span>
                    </div>
                </div>

                <div class="pure-group">
                    <div class="group-box">
                        <label>手机号</label>
                        <input type="number" id="mobileNo" maxlength="11" placeholder="请输入银行预留手机号">
                        <span class="error">X</span>
                    </div>
                    <div class="group-box">
                        <label>验证码</label>
                        <input type="text" id="authCode" class="verifi-code" maxlength="6" placeholder="请输入动态码">
                        <span class="error" style="right: 40%;">X</span>
                        <button type="button" id="btn-setcode-addCard" class="btn-setcode">发送验证码</button>
                    </div>
                </div>
                <div class="submit">
                    <p>点击"提交"表示您同意《<a href="#" id="protocolUrl" target="_blank">快捷支付业务协议</a>》</p>
                    <button class="pure-button pure-u-1-1 btn-bind" id="binding_submit_btn" type="button">提交</button>
                </div>
			</div>
