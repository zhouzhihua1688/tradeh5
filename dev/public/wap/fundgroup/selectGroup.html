        var oHtml = document.documentElement;
        getFont();
        window.onresize = function () {
            getFont();
        }

        function getFont() {
            var screenWidth = oHtml.clientWidth;
            if (screenWidth <= 320) {
                oHtml.style.fontSize = '17.06px';
            } else if (screenWidth >= 750) {
                oHtml.style.fontSize = '40px';
            } else {
                oHtml.style.fontSize = screenWidth / (750 / 40) + 'px';

<script>
var orderFileds = 3;
var showType = 0;
var groupId = App.getUrlParam("groupId");
var balanceSerialNo = App.getUrlParam("balanceSerialNo");
	$("#select").click(function(){
		$("#list").hide();
		$("#myDate").show();
		$(".mask").show();
	})
// 时间选择
	$("#myDate .title").click(function () {
		$(this).addClass('current').siblings().removeClass('current');
		$("#myDate").hide();
		$(".mask").hide();
		var choesData1=$(this).find('span').text();
		orderFileds = $(this).find('span').attr("data")
		$("#select").html(choesData1+'<img src="../images/fundgroup/sanjiao2.png" alt="">');
		getGroupList(showType,orderFileds);
		$("#list").show();
		
	});
	$(".cls").click(function(){
		$("#myDate").hide();
		$(".mask").hide();
		$("#list").show();
	});
$(function(){
    $('.head div').click(function () {
        if ($(this).hasClass("active")) {
            return;
        }
        $(this).addClass("active").siblings().removeClass('active');
		getGroupList($(this).attr("data"),orderFileds);
    });
    $('.typeList div').click(function () {
        if ($(this).hasClass("bgColor")) {
            return;
        }
        $(this).addClass("bgColor").siblings().removeClass('bgColor');
    });
    $('.typeFund div').click(function () {
        if ($(this).hasClass("typeColor")) {
            return;
        }
        $(this).addClass("typeColor").siblings().removeClass('typeColor');
    });
   getGroupList(showType,orderFileds);
})




function getGroupList(t,orderFileds){
	var url = '/mobile-bff/v1/transfer/canTransferFundgroupCollection?type=' + t;
    App.isLoading(true);
    App.get(url, null, function(result){
		App.isLoading(false);
		if(result.returnCode == 0){
			var lists = result.body;
			var htm = '';
			if(lists.length > 0){
			
				//存入到session里面
				if(t == 0){
					App.setSession("transin_group_list",lists);
				}
				
				lists.forEach(function(item){
					htm+='    <div class="fundList">'+
						  '<div class="one">'+
							'<div class="hot">'+item.groupName+'</div>'+
							'<div class="left">'+item.groupId+' '+(item.tag == null ? '' : '<span>'+item.tag+'</span>')+'</div>'+
						  '</div>';
						  
						  

					
					if(orderFileds == 3){
						if(item.threeYearsReturn == "" || item.threeYearsReturn == null){
							htm+= '<div class="third black">--</div>';
						}else if(Number(item.threeYearsReturn) > 0){
							htm+= '<div class="third">+'+Number(item.threeYearsReturn)+'%</div>';
						}else{
							htm+= '<div class="third blue">'+Number(item.threeYearsReturn)+'%</div>';
						}
					}else if(orderFileds == 2){
						if(item.twoYearsReturn  == "" || item.twoYearsReturn  == null){
							htm+= '<div class="third black">--</div>';
						}else if(Number(item.twoYearsReturn ) > 0){
							htm+= '<div class="third">+'+Number(item.twoYearsReturn )+'%</div>';
						}else{
							htm+= '<div class="third blue">'+Number(item.twoYearsReturn )+'%</div>';
						}
					}else if(orderFileds == 1){
						if(item.yearReturn  == "" || item.yearReturn  == null){
							htm+= '<div class="third black">--</div>';
						}else if(Number(item.yearReturn ) > 0){
							htm+= '<div class="third">+'+Number(item.yearReturn )+'%</div>';
						}else{
							htm+= '<div class="third blue">'+Number(item.yearReturn )+'%</div>';
						}
					}
					
					
					if(item.canBePurchased != 'N'){
						htm+=  '<div class="four"  data-id="'+item.groupId+'" data-name="'+item.groupName+'" data-isSupportCustomImport="'+item.isSupportCustomImport+'" >转入</div>';
					}else{
						htm+= ' <div class="no">暂不支持</div>';
					}
						htm+='</div>'; 
				});
			}
			$("#list").html(htm);
			$(".four").click(function(e){
                var dataIsSupportCustomImport=$(this).attr('data-isSupportCustomImport');
                var isSupportCustomImport=dataIsSupportCustomImport?dataIsSupportCustomImport.toLowerCase().trim():''
				window.location.href = 'transfer.html?groupId='+groupId+'&balanceSerialNo='+balanceSerialNo+'&transferInPrdid='+$(this).attr('data-id')+'&isSupportCustomImport='+isSupportCustomImport;
				App.setSession("transin_"+$(this).attr('data-id'),$(this).attr('data-name'));
				e.stopPropagation();
			});
			$(".fundList").click(function(){
				if($(this).children("div[class=four]").attr('data-id') == "A0081"){
					window.location.href = 'group_fund_details_xjj.html?groupId='+$(this).children("div[class=four]").attr('data-id');
				}else{
					window.location.href = 'group_fund_details.html?groupId='+$(this).children("div[class=four]").attr('data-id');
				}
			});
		}
	});

}
$(".search").click(function(){
	window.location.href = 'group_search.html?groupId='+groupId+'&balanceSerialNo='+balanceSerialNo;
});
</script>
