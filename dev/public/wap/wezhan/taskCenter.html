// 2.       
            function formatNum(str,color){
              var nums = String(str.match(/\d+(\.\d+)?(%)?(‰)?/g));
              var numArray = nums.split(',');
              var compare = function (x, y) {
            　　　　if (parseFloat(x) < parseFloat(y)) {
            　　　　　　return 1;
            　　　　} else if (parseFloat(x) > parseFloat(y)) {
            　　　　　　return -1;
            　　　　} else {
            　　　　　　return 0;
            　　　　}
            　　}
//按数组的大小降序排列，很大程度上减少执行以下全局replace而带来的匹配不了问题
              numArray.sort(compare)
              for(var i=0; i<numArray.length;i++){
                    var pattern = new RegExp(numArray[i],"gm");
                    str = str.replace(pattern,"<span style='color:"+color+"'>"+numArray[i]+"</span>");
              }
               $(".imgList .textNumber").html(str);
              return str;
            }
        formatNum($(".imgList .textNumber").html(),'#fb5c5f')
