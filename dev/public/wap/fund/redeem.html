<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/fund/redeem.css">
    <link rel="stylesheet" href="../css/common.css">
    <style type="text/css" media="screen">
    .grid-list {
       padding:0rem; 
   }
   .grid-list li{
    margin-left:0.75rem;
   }
   .grid-list .flex .text{
    line-height: 2.25rem;
   }
    .shuhui{
        display:inline-block;
        font-size: 0.75rem;
    }
    .checkOrder{
       width:100%;height:2.25rem;margin-top:1.25rem;
    }
    .checkOrder a{
        height:2.25rem;
        width:92%;
        background:#ff7e00; 
        display:block;
        margin:0 auto;
        border-radius:0.15rem;
        text-align: center;
        line-height:2.25rem;
        color:#fff;
        font-size:0.75rem;
    }
    .layer { background-color: #ffffff; height: 100%; width: 100%; position: fixed;
      /*top: 0;*/
    left:0; overflow: auto;z-index: 10;}
   #myGift1{
    background-color: #ffffff;
    height:27rem;
    width: 100%;
    position: fixed;
    bottom: 0;
    left: 0;
    overflow: auto;
    z-index: 10;
   }
   @keyframes slideInDown{
    0%{opacity:0;-webkit-transform:translateY(-000px);-ms-transform:translateY(-2000px);transform:translateY(-2000px)}
    100%{-webkit-transform:translateY(0);-ms-transform:translateY(0);transform:translateY(0)}}
 
    @keyframes slideInUp{
    0%{opacity:0;-webkit-transform:translateY(100%);-ms-transform:translateY(100%);transform:translateY(100%)}
    100%{-webkit-transform:translateY(65%);-ms-transform:translateY(65%);transform:translateY(65%)}}  
    </style>
    <style>
        html,
        body {
            /* font-family: 'SimHei'; */
            background: #f6f6f6;
        }

        .content li {
            padding: 0.75rem;
        }

        .content .high {
            background: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .content .high .bank {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .content .high .bank span {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .content .black {
            font-size: 0.75rem;
            color: #000;
        }

        .content img {
            height: .75rem;
            width:auto;
        }

        .content .high .sign {
            height: 1rem;
        }

        .content .dim {
            font-size: 0.6rem;
            color: #666666;
            line-height: 1rem;
            padding: .25rem .75rem;
        }

        .content .grey {
            /* font-size: 0.6rem; */
            color: #666666;
        }

        .content .red {
            /* font-size: 0.6rem; */
            color: #f4333c;
        }

        .fundList .red {
            color: #f4333c;
        }

        .content .blue,
        .fundList .blue {
            color: #148ce6;
        }

        .content .pt5,
        .fundList .pt5 {
            padding-top: 0.25rem;
        }

        .content .ml15,
        .fundList .ml15 {
            margin-left: .75rem;
        }

        .content .ml10,
        .fundList .ml10 {
            margin-left: .5rem;font-size:0.65rem;
            color:#40a7ef;
        }

       /* 参考市值 */
       .high .reference{display:block;margin-top:0.25rem;font-size:0.75rem;color:#000;}
       .high .money{width:70%;height:2.5rem;line-height:2.5rem}
       .high .money input{width:70%;height:2.5rem;color: #000;border:none;font-size:1rem;outline:none;}
       .bifen{width:100%;height:2.25rem;background:#fff;font-size:0.75rem;color:#000;border-bottom:1px solid #eee;}
       .bifen .third,.bifen .two{width:3.0rem;height:1rem;border:1px solid #ccc;float:left;border-radius:1.25rem;text-align:center;line-height:1rem;margin-left:0.75rem;} 
       .bifen .all{border:1px solid #ccc;width:3.0rem;height:1rem;float:left;border-radius:1.25rem;text-align:center;line-height:1rem;margin-left:0.75rem;} 

       .active{color:#fb5c5f;border:1px solid #fb5c5f!important;}

       .first{width:100%;height:2.0rem;background:#fff;}
       .first .left{width:75%;font-size:0.65rem;color:#666;display: inline-block;margin-left:0.75rem;text-align:left;line-height:2rem}
       .first .right{width:15%;font-size:0.65rem;color:#40a7ef;display: inline-block;margin-right:0.75rem;text-align:center;line-height:2rem}
       .yugu{width:100%;height:1.75rem;}
       .yugu .text{width:95%;font-size:0.6rem;color:#666;margin-left:0.75rem;text-align:left;line-height:1.75rem}

       .shangxian{width:100%;height:2.5rem;background:#fff;border-bottom:1px solid #eee;}
       .shangxian .left{width:60%;font-size:0.75rem;color:#000;margin-left:0.75rem;text-align:left;line-height:2.5rem;float:left;}
       .shangxian .right{width:20%;font-size:0.75rem;margin-right:0.75rem;color:#000;float:right;text-align:right;line-height:2.5rem}
       .shangxian .right div:nth-of-type(1){text-align:left;float:left;}
       .shangxian .right div:nth-of-type(2){text-align:right;float:right;}
       .shuhui{width:100%;height:3.0rem;background:#fff;}
       .shuhui .left{width:30%;font-size: 0.75rem;color:#000;float:left;text-align:left;line-height:3rem;margin-left:0.75rem;}
       .shuhui .right{width:55%;height:2.75rem;color:#000;float:left;text-align:right;margin-top:0.25rem;font-size:0.75rem;line-height:1rem}
       .shuhui .right div:nth-of-type(2){font-size:0.6rem;color:#666}
       .shuhui .icon{width:5%;height:2rem; float:left;margin-top:1rem;margin-left:0.5rem;}
       .prompt{width:100%;}
       .prompt>div{width:90%;margin:0 auto;font-size:0.6rem;color:#666;margin-top:0.75rem;}
       .confirm{width:100%;height:2.25rem;}
       .confirm>a{width:90%;height:2.25rem;display: block; text-align: center;line-height:2.25rem; margin:0 auto;font-size:0.6rem;color:#666;margin-top:0.75rem;background:#fd7e23;color:#fff;font-size:0.85rem;border-radius:2px;}


       .tips {display:none; position: fixed; top: 0; left: 0; bottom: 0; right: 0; background-color: rgba(0, 0, 0, 0.507); font-size: .7rem; }

        .tips>div {background: #fff; position: absolute; left: 10%; right: 10%; top: 50%; transform: translateY(-50%); padding: .5rem .75rem 0; border-radius: .2rem; }

        .tips .tips_text {padding: .75rem; border-bottom: 1px solid #eee; }

        .tips .button {display: flex; align-items: center; text-align: center; }

        .tips .button span {margin-top: .25rem; padding: .625rem 0; margin-bottom: .25rem; width: 50%; color: #1370fa; }

        .tips .button span:nth-of-type(1) {border-right: 1px solid #eee;}
    </style>
</head>
<body>
<div id="alert-password-div" style="display: none;">
<div class="alert-password-background">
    <div class="alert-dialog">
        <div class="alert-title f-black f16">请输入交易密码</div>
        <div class="alert-subtitle f12" id="alert_info"></div>
        <div><input class="alert-input" id="pwd" type="password" maxlength="6"></div>
        <div class="alert-button"><div class="button-left"><input type="button" class="button-style" id="cancel" value="取消"></div><div class="button-right"><input type="button" class="button-style" id="confirm" value="确定"></div></div>
    </div>
</div>
</div>

    <ul class="content">
        <li class="dim" style="background-color: #fffac7;"><span class="red">15点后赎回，交易申请将顺延至下一交易日发起</span></li>
        <li class="high" style="border-bottom:1px solid #eee">
            <div>
                <p class="black"  id="title"></p>
            </div>
        </li>
    	<input type="hidden" value="" id="fundId">
    	<input type="hidden" value="" id="shareType">
    	<input type="hidden" value="" id="currencyType">
    	<input type="hidden" value="0" id="largeRedeemFlag">   
        <li class="high" style="height:2.25rem;font-size: 0.6rem">
            <div>参考市值(元)<span class="reference" id="unionBalance"></span></div>
            <div>基金份额(份)<span class="reference" style="margin-left:0.35rem" id="balance"></span></div>
            <div>可用份额(份)<span class="reference" style="margin-left:0.35rem" id="avaliable"></span></div>
        </li>
        <li class="high" style="margin-top:0.5rem">
            <div>
                <p class="black">赎回份额(份)</p>
            </div>
            <a href="javascript:;" id="tradeRule"><div class="bank black"><span class="ml10">交易规则</span>
            </div></a>
        </li>
        <li class="high">
            <div class="money"> 
                <input type="text" id="subQuty" name="subQuty" value=""  placeholder="请输入赎回份额">
            </div>
            <div id="close"><img class="ml10" src="../images/del.png">
            </div>
        </li>
    </ul>
    <div class="bifen">
        <div class="third">1/3</div>
        <div class="two">1/2</div>
        <div class="all" id="all">全部</div>
    </div>
    <div class="first" style="display:none;">
        <div class="left">留10.00份看看，第一时间抓住涨势机会。</div>
        <a href="javascript:;"><div class="right" id="fast">快速修改</div></a>
    </div>
    <div class="yugu" style="display:none;">
        <div class="text">预估转换手续费 <span style="color:#fb5c5f">0.56</span>元(估算费用仅作参考，实际以交易确认为准)</div>
    </div>
    <div class="shangxian"  id="selectGift1">
        <div class="left">如遇赎回上限</div>
        <div class="right">
            <div id="tl">放弃超额</div>
            <div><img src="../images/arr.png" alt="" style="width:0.4rem;height:0.75rem;margin-top:0.95rem"></div>
        </div>
    </div>
    <div class="shuhui">
        <div class="left">赎回到</div>
        <div class="right">
            <div>现金宝</div>
            <div id="date"></div>
        </div>
        <div class="icon"><img src="../images/point.png" alt="" style="width:0.7rem;height:0.7rem"></div>
    </div>
    <div class="prompt">
        <div>温馨提示：持有本基金不满7天赎回费不低于1.50%，费率详见基金合同。</div>
    </div>
    <div class="confirm">
        <a href="javascript:void(0)" id="submit_btn">确认</a>
    </div>

    <!-- 弹窗 -->
    <div class="tips">
        <div>
            <p class="tips_text"></p>
            <a href="javascript:;"><p class="button"><span>知道了</span><span id="viewMore">查看详情</span></p></a>
        </div>
    </div>
<div class="mask"></div>
 <div class="Bomb-box">
    <div class="Bomb-box-main">
        <p class="Bomb-box-tips" style="padding-top: 0.75rem;"></p>
        <div class="Bomb-box-content">
            <p class="text-center"></p>
        </div>
        <a class="Bomb-box-ok" href="javascript:;">确定</a>
    </div>
</div>
<div class="layer animated slideInUp" id="myGift1" style="display:none;">
    <div class="giftlist">
        <a href="javascript:;">
            <div class="title" style="height:3rem;line-height:3rem;" data="0">放弃超额</div></a>
        <a href="javascript:;">
            <div class="title" style="height:3rem;line-height:3rem;border-top:1px solid #eee" data="1">继续赎回</div></a>
        <div style="height:0.25rem;background:#f6f6f6"></div>
        <div class="title" style="height:3rem;line-height:3rem;">
            <a href="javascript:;" style="color:#008ae9;font-size:0.75rem" id="close">取消</a>
        </div>      
    </div>
</div>
<script type="text/javascript" src="../js/lib/jquery.3.4.1.min.js"></script>
<script type="text/javascript" src="../js/lib/hammer.min.js"></script>
<script type="text/javascript" src="../js/lib/jquery.hammer.js"></script>
<script type="text/javascript" src="../js/lib/jquery.cookie.js"></script>
<script type="text/javascript" src="../js/lib/echarts.min.js"></script>
<script type="text/javascript" src="../js/lib/phone-size.js"></script>
<script src="/tradeh5/newWap/base/js/utils.js"></script>
<script type="text/javascript" src="../js/common.js?20210302"></script>
<script type="text/javascript" src="../js/fund/redeem.js?20210322"></script>
<script type="text/javascript" src="https://static.99fund.com/js/stat/stat_new.js"></script>
</body>
</html>
