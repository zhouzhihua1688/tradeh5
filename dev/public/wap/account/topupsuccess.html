    body { padding-bottom: 3rem;}
    ul { background-color: #fff; padding: .75rem;}
    ul li h3 { color: #333333; }
    ul li p { font-size: .65rem; padding-top: .5rem; color: #666;}
    ul li { position: relative; padding-left: 2rem; height: 3.5rem;}
    ul li:before {  display: block;  font-size: .6rem; color: #fff; background-color: #cccccc; width: 1rem; height: 1rem;  border-radius: 50%; line-height: 1rem; text-align: center;  position: absolute;left: 0; top: 0;  z-index: 2; font-family: Arial;}
    ul li:after {  content: "";  display: block;  width: .1rem;  height: 100%;  background-color: #cccccc; position: absolute; top: 0; left: .5rem; margin-left: -.05rem;z-index: 1; }
    ul li:nth-child(1):before { content: "1";  }
    ul li:nth-child(2):before { content: "2";}
    ul li:nth-child(3):before { content: "3";}
    ul li:nth-child(3):after { display: none;}

    ul.step1 li:nth-child(1):before ,
    ul.step1 li:nth-child(1):after { background-color: #fb5c5f;}

    ul.step2 li:nth-child(1):before ,
    ul.step2 li:nth-child(1):after ,
    ul.step2 li:nth-child(2):before ,
    ul.step2 li:nth-child(2):after { background-color: #fb5c5f;}

    ul.step3 li:nth-child(1):before ,
    ul.step3 li:nth-child(1):after ,
    ul.step3 li:nth-child(2):before ,
    ul.step3 li:nth-child(2):after,
    ul.step3 li:nth-child(3):before { background-color: #fb5c5f;}

    .layer { display:block; position: fixed; top: 0;left: 0;  background-color: rgba(0,0,0,0.6) ; height: 100%; width: 100%; overflow: auto; font-size: 0.6rem; z-index: 999;}
    .layer-wrap { width:15.0rem;background:#fff;
        height:13.5rem;border-radius:5px;
        position: absolute;
        left:50%;
        top: 50%;
        margin-left:-7.5rem;
        margin-top:-8rem;
    }
    .layer-wrap .icon{width:0.4rem;height:0.75rem;background: url('../images/account/finish02.png') no-repeat;background-size:100% 100%;
        margin-top:0.6rem;margin-left:0.75rem;}
    .first{color:#000;font-size: 0.75rem;width:50%;margin:0 auto;margin-top:-0.5rem;text-align: center;}

    .fund .left{height:100%;width:7.5rem;background:#fff7f3;float:left;z-index:0}
    .fund .left .left_text{width:1.5rem;height:0.75rem;color:#fb5c5f;font-size:0.55rem;border:1px solid #fb5c5f;text-align: center;border-radius:0 0 6px 0 }
    .fund .left .first{width:100%;font-size:0.65rem;text-align: center;margin-top:0.25rem;}
    .fund .left .second{font-size:0.85rem;color:#f4333c;text-align:center;margin-top:0.25rem;font-weight:bold}
    .fund .left .third{font-size:0.55rem;color:#666;text-align: center;margin-top:0.25rem;}

    .fund .right{height:100%;width:7.5rem;background:#ffefef;float:right;z-index:0}
    .fund .right .left_text{width:1.5rem;height:0.75rem;color:#fff;font-size:0.55rem;border:1px solid #fb5c5f;text-align: center;border-radius:0 0 0px 6px ;float:right;background:#fb5c5f;clear:both;}
    .fund .right .first{width:100%;font-size:0.65rem;text-align: center;margin-top:1.1rem;}
    .fund .right .second{font-size:0.85rem;color:#f4333c;text-align:center;margin-top:0.25rem;font-weight:bold}
    .fund .right .third{font-size:0.55rem;color:#666;text-align: center;margin-top:0.25rem;}
    .fund .icon{width:0.575rem;height:0.3rem;position: absolute;left: 50%;top: 50%;margin-left:-0.3rem;margin-top:-0.15rem; z-index: 99;background: url('img/fund_icon.png') no-repeat;background-size: 100% 100%;}
    .hr{width:90%;height:1px;border-top:1px solid #eeeeee;margin:0 auto;margin-top:1rem;}
    .last{font-size: 0.75rem;color:#4fa9ec;text-align: center;margin-top:0.55rem;}
