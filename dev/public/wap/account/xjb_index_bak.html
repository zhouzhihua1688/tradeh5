<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>现金宝</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/common.css">
    <script type="text/javascript" src="../js/lib/phone-size.js"></script>
    <style>
        body { padding-bottom: 3rem;}
        .header-huge { padding: 0 0.75rem 1rem;background-color: #fff; text-align: center; color: #999999;}
        .header-huge h1 { line-height: 2rem; font-size: 0.7rem; padding-top: 1.3rem;}
        .header-huge h2  { line-height: 2rem; font-size: 0.7rem; }
        .header-huge p { font-size: 1.75rem; line-height: 1.5; }

        .section2 {  margin-top: 1.2rem; padding-bottom: 1rem;}

        table { border-collapse: collapse; background-color: #fff; width: 100%; }
        table td { padding: 0.5rem 0;}
        table h3 { font-size: 0.7rem; color: #999;}
        .table-p{ font-size: 0.75rem; color: #fb5c5f; margin-top: 0.2rem;}

        .diagram ul li.current a { background-color: #fb5c5f; color: #fff; }

    </style>
</head>
<body>
<div class="content">
    <header class="header-huge">
        <div>
            <h1>现金宝总资产(元)</h1>
            <p class="red" id="panel_totalVal">0.00</p>
        </div>
        <div>
            <h2>昨日收益(元)(<font id="panel_date"></font>)</h2>
            <p class="red font-40" id="panel_income">0.00</p>
        </div>
        <div>
            <table class="text-center">
                <tr>
                    <td>
                        <h3>万份收益(元)</h3>
                    </td>
                    <td>
                        <h3>累计收益(元)</h3>
                    </td>
                </tr>
                <tr>
                    <td class="table-p" id="panel_incomeDay">
                        0.00
                    </td>
                    <td class="table-p" id="panel_total_profit">
                        0.00
                    </td>

                </tr>
            </table>
        </div>
    </header>
    <section class="section2 bg-white">
        <div class="diagram">
            <h4 class="c666 text-center font-28 lh-100">七日年化收益率(％)</h4>
            <div class="broken-line" id="myChart" style="height:10rem; overflow: hidden;"></div>
            <ul class="row" style="padding:1rem 1rem 0;">
                <li class="col-4 text-center current"><a class="btn  btn-gray btn-middle">7天</a></li>
                <li class="col-4 text-center"><a class="btn btn-gray btn-middle">1个月</a></li>
                <li class="col-4 text-center"><a class="btn btn-gray btn-middle">2个月</a></li>
            </ul>
        </div>
    </section>
    <footer class="fixed-bottom border-top-red" style="border-color: #fececf;">
        <ul class="grid-list row">
            <li class="grid-list-item heigth-100 lh-100 text-center font-34 col-6" style="border-right: 1px solid #fececf;">
                <a href="./cash.html" class="red">取现</a>
            </li>
            <li class="grid-list-item heigth-100 lh-100 text-center font-34 col-6" style="border-right: 1px solid #fececf;">
                <a href="./autoTopUpCM.html?handTp=C" class="red">自动充值</a>
            </li>
            <li class="grid-list-item heigth-100 lh-100 text-center font-34 col-6">
                <a href="topup.html" class="red">充值</a>
            </li>
        </ul>
    </footer>
</div>
<script type="text/javascript" src="../js/lib/jquery.3.4.1.min.js"></script>
<script type="text/javascript" src="../js/lib/hammer.min.js"></script>
<script type="text/javascript" src="../js/lib/jquery.hammer.js"></script>
<script type="text/javascript" src="../js/lib/jquery.cookie.js"></script>
<script type="text/javascript" src="../js/lib/echarts.min.js"></script>
<script type="text/javascript" src="../js/lib/weixin.js"></script>
<script type="text/javascript" src="https://static.99fund.com/js/stat/stat_new.js"></script>
<script src="/tradeh5/newWap/base/js/utils.js"></script>
<script type="text/javascript" src="../js/common.js?20210302"></script>
<script type="text/javascript" src="../js/account/xjb_index_bak.js"></script>
</body>
</html>
