<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0,user-scalable=no">
    <title>设置登录密码</title>
    <link rel="stylesheet" href="../css/base.css"/>
    <link rel="stylesheet" href="../css/login/reg.css"/>
    <script type="text/javascript" src="../js/lib/jquery.3.4.1.min.js"></script>
    <script type="text/javascript" src="../js/lib/hammer.min.js"></script>
    <script type="text/javascript" src="../js/lib/jquery.hammer.js"></script>
    <script type="text/javascript" src="../js/lib/jquery.cookie.js"></script>
    <script type="text/javascript" src="../js/lib/weixin.js"></script>
    <script type="text/javascript" src="https://static.99fund.com/js/stat/stat_new.js"></script>
	<script src="/tradeh5/newWap/base/js/utils.js"></script>
    <script type="text/javascript" src="../js/common.js?20210302"></script>
    <script type="text/javascript" src="../js/login/reg_3.js"></script>

</head>
<body>
<div class="top-bar">
    <div class="f-white f18">设置登录密码</div>
</div>
<div class="dialog-area">
    <div class="dialog-text">为了您下次能够顺利安全登录现金宝,请为您现金宝账号设置一个登录密码</div>
</div>

<div class="reg-list note-none-bottom">
    <input type="password" id="pwd" style="height: 2.5em;" maxlength="14" class="note-reg-step3" placeholder="设置登录密码">
</div>
<div class="line"></div> 
<div class="reg-list note-none-top">
    <input type="password" id="pwd_confirm" style="height: 2.5em;" class="note-reg-step3" maxlength="14" placeholder="再次确认登录密码"></div>

<div class="dialog-area">
    <div class="dialog-text">密码由6-14个英文字母或数字组成,英文字母区分大小写。</div>
</div>
<div class="area-height-20"></div>
<div class="button-area">
    <div class="button-orange button-width-small" id="register_pwd_confrim_btn">下一步</div>
</div>
</body>
</html>
