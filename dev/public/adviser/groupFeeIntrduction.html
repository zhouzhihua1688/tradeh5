<!DOCTYPE html>
<html lang="en">
<head>
	<!-- <meta charset="UTF-8"> -->
	<meta charset="UTF-8">
	<title>费率说明</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<style type="text/css">
		* { margin: 0;padding: 0;}
		body{ font: 16px/1em Microsoft YaHei,sans-serif;color: #333;background-color: #fff;
			max-width: 750px;margin: 0 auto;
		}
		@media only screen and (max-width: 320px) {
			body{ font-size: 14px; }
		}
		section { padding: 1em; line-height: 1.5;}
		section h1 { font-size: 1.5em;padding:1em 0 0.6em;}
		section p { font-size: 1em; text-align: justify; word-break: break-all;}
	</style>
</head>
<body>
<section>
	<h1>申购费</h1>
	<p>组合内所有基金申购费均0.1折起。</p>
	<h1>赎回费</h1>
	<p>组合内所有基金赎回按各基金的《基金合同》、《招募说明书》预定的赎回费率收取。</p>
	<h1>组合的管理费、托管费、销售服务费</h1>
	<p>组合不额外收其他费用。</p>
	<p>组合内所有基金按照各基金的《基金合同》、《招募说明书》约定的管理费、托管费、销售服务费收取。</p>
</section>
</body>
</html>
