        $('.tab li').click(function () {
            $(this).addClass('active').siblings('li').removeClass('active')
            alert($(this).index())
            if ($(this).index() == 0) { //基金  
                $('.tabContent').html(html)
            } else if ($(this).index() == 2) { //组合

            } else if ($(this).index() == 6) { //基金经理

            }
        })
        $('#selectTime').click(function () {

        $('.switchtab li').click(function () {
            if ($(this).index() == 0) { //01:一月
                queryDt = "01";
                queryDt_old = "1";
                $('#showTime').html('近一月')
                $('.switchtab').hide()
            } else if ($(this).index() == 1) { //02：三月

                queryDt_old = "9";
                $('#showTime').html('近三月')
                $('.switchtab').hide()
            } else if ($(this).index() == 2) { //03：六月
                queryDt = "03";
                queryDt_old = "2";
                $('#showTime').html('近六月')
                $('.switchtab').hide()
            } else if ($(this).index() == 3) { //05：一年
                queryDt = "05";
                queryDt_old = "3";
                $('#showTime').html('近一年')
                $('.switchtab').hide()
            } else if ($(this).index() == 4) { //08：成产以来
                queryDt = "08";
                queryDt_old = "4";
                $('#showTime').html('成立以来')
                $('.switchtab').hide()
            }
