    movePage($('body'),true);
    function movePage(dom,aa) {
        var startY, moveY, moveSpave;
        var flag;
        flag=aa;
        dom.on("touchstart", function(e) {
            startY = e.originalEvent.touches[0].pageY; return startY;

        });
        dom.on("touchmove", function(e) {
            moveY = e.originalEvent.touches[0].pageY;

            moveSpave = startY - moveY;

            if (moveSpave >15) {

                // location.href = '1.html';              /* 跳转到main.html */
                if(flag){
                   window.location.href = url;
                    flag=false;
                    movePage($('body'),true);
                }
            }
        });

//是否开启亲情宝
function getAccount(){
    utils.get('/sfs/v1/accounts/is-open?version=6.6',null,function(result){
        if(result.returnCode == 0){
            if(result.body.isOpen){
                teamId = result.body.teamId
                //渲染成员列表
                showPlans(teamId,'','','');
                
            }
        }
    });
}
	//计划信息
	function showPlans(teamId,memberId,sortType,filterType){
		var url = '/sfs/v1/accounts/assets/stat?teamId='+teamId; 
		
		utils.get(url,null,function(result){
			var body = result.body;
			if(result.returnCode == 0){
				
				var planList = body.plansList;
				if(planList.length > 0){
                    window.location.href = '/tradeh5/newWap/familyAccount/home.html';
                }else{
                    window.location.href = '/tradeh5/newWap/familyAccount/index.html';
                }
				
			}
		});
	}
