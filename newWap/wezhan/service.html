    <script>
	function wxShare(){
		var curUrl = window.location.href;
		var shareLink = curUrl;//分享链接  默认是当前url

		if(shareLink.indexOf("?") != -1){

			shareLink = shareLink.split("?")[0];
		}
		if(shareLink.indexOf("&") != -1){

			shareLink = shareLink.split("&")[0];
		}

			//如果有微信加的标识则去掉
		if(curUrl.indexOf("isappinstalled") != -1){
			window.location.href = shareLink;
		}
		//微信设置
		
		var shareIcon = "http://static.99fund.com/mobile/app_inner/newsShare/img/zixun_logo.png";
		var shareDesc = '0.1折起买好基,更有贴心投资服务>>';//分享内容描述 可以自定义
		var shareTitile = '现金宝App,汇添富旗下官方理财平台';//分享标题 可以自定义
		var t = new Date().getTime();
		var curHttp = window.location.origin;

		var ajaxUrl = curHttp+"/activity-center/api/v1/weixin/weixin-jsapi-sign?system=1&currentUrl="+curUrl;

		// ajax请求后台接口，获取微信签名
		$.ajax({
			url: ajaxUrl,
			data:{
				url: curUrl
			},
			type: 'GET',
			dataType: 'json',
			success: function (res) {
				if(res.returnCode==0){
					
					wx.config({
					//    debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
						appId: res.body.appId, // 必填，换成你公众号里的appid
						timestamp: res.body.timestamp, // 必填，生成签名的时间戳
						nonceStr: res.body.nonceStr, // 必填，生成签名的随机串
						signature: res.body.signature,// 必填，签名
						jsApiList: ['checkJsApi','updateTimelineShareData','hideOptionMenu','updateAppMessageShareData'] // 必填，需要使用的JS接口列表
					});

					wx.ready(function(){

				 //wx.hideOptionMenu();/***隐藏分享菜单****/   
							 wx.checkJsApi({  
							  jsApiList: [  
								'getLocation',  
								'updateTimelineShareData',  
								'updateAppMessageShareData'  
							  ],  
							  success: function (res) {  
								//alert(res.errMsg);  
							  }  
							});  

						wx.updateAppMessageShareData({//分享给好友接口自定义数据  标题和内容描述可以自定义修改
							title: shareTitile, // 分享标题
							desc: shareDesc, // 分享描述
							link: shareLink, // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
							imgUrl: shareIcon, // 分享图标
							success: function () {
								// 用户点击了分享后执行的回调函数
								console.log('用户点击了分享');
							}
						});



						wx.updateTimelineShareData({//分享到朋友圈接口自定义数据 标题和内容描述可以自定义修改
							title: shareTitile, // 分享标题
							desc: shareDesc, // 分享描述
							link: shareLink, // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
							imgUrl: shareIcon, // 分享图标
							success: function () {
								// 用户点击了分享后执行的回调函数
								console.log('用户点击了分享');
							}
						});

					});
					wx.error(function(res){
						console.log('wx jsapi fail');
					});



				}else{
					console.log(res.returnMsg);
				}
			},
			error: function (e) {
				console.log(e);
			}
		});
	}
	if(utils.getCookie('channelCode') != 'airstar'){ // 小米金融不调用
        wxShare();
    }
	var curUrl = window.location.href;
	$(function(){
	    if(utils.getCookie('channelCode') != 'airstar'){ // 小米金融不调用
            setTimeout(function () {
                if(curUrl.indexOf("dinyue") > -1){

                    //滚动到订阅位置
                    function heightToTop(){
                        return $("mark").offset().top;
                    }
                    window.scrollTo({
                        top:heightToTop(),
                        behavior:'smooth'
                    });
                }
            },600)
        }
	});
	</script>
